<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>客户端错误记录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
  <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
</head>

<body>
  <div class="ok-body">
    <form class="layui-form">
      <div class="layui-form-item">
        <div class="layui-inline">
          <div class="layui-input-inline" style="width:250px">
            <div id="clientVerisonSelect"></div>
          </div>
          <div class="layui-input-inline">
            <input class="layui-input" lay-verify="required" lay-verType="tips" placeholder="开始日期" autocomplete="off"
              id="startTime" name="startTime">
          </div>
          <div class="layui-input-inline">
            <input class="layui-input" lay-verify="required" lay-verType="tips" placeholder="截止日期" autocomplete="off"
              id="endTime" name="endTime">
          </div>
          <div class="layui-input-inline">
            <button class="layui-btn" lay-submit lay-filter="search" id="search">
              <i class="layui-icon layui-icon-refresh-3"></i>
            </button>
          </div>
        </div>
    </form>
    <table id="tableId" lay-filter="tableFilter"></table>
  </div>
  <!--js逻辑-->
  <script src="/lib/layui/layui.js"></script>
  <script type="text/javascript" src="/lib/xm-select/xm-select.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/plugin/timezone.js"></script>

  <script>
    var zoneid;
    layui.use(["table", "okUtils", "form", "okLayer", "laydate", "okCookie"], function () {
      let table = layui.table;
      let okUtils = layui.okUtils;
      let form = layui.form;
      let okLayer = layui.okLayer;
      let $ = layui.jquery;
      let laydate = layui.laydate
      okLoading.close();
      let actType = [];

      dayjs.extend(window.dayjs_plugin_utc);
      dayjs.extend(window.dayjs_plugin_timezone);
      dayjs.tz.setDefault($.cookie("timezone"));

      let now = dayjs();
      let lastweek = dayjs().subtract(7, 'day');
      laydate.render({ elem: "#startTime", type: "datetime", btns: ['clear', 'confirm'], value: lastweek.tz().format("YYYY-MM-DD HH:mm:ss") });
      laydate.render({ elem: "#endTime", type: "datetime", btns: ['clear', 'confirm'], value: now.tz().format("YYYY-MM-DD HH:mm:ss") });

      let clientVerisonSelect = xmSelect.render({
        el: '#clientVerisonSelect',
        name: 'client_version',
        prop: {
          value: 'client_version',
          name: 'client_version',
        },
        tips: '请选择一个客户端版本',
        layVerType: 'tips',
        radio: true,
        clickClose: true,
        model: {
          label: {
            type: 'block',
            block: {
              //是否显示删除图标
              showIcon: false,
            }
          }
        }
      });

      okUtils.ajax("/api/game/client_err/clientlist", "get", { page: 1, limit: 9999, startTime: lastweek.tz().format('YYYY-MM-DD HH:mm:ss'), endTime: now.tz().format('YYYY-MM-DD HH:mm:ss') }, false).done(function (response) {
        clientVerisonSelect.update({
          data: response.data,
        });
      }).fail(function (error) {
        console.log(error);
      });

      let stageTable = table.render({
        elem: "#tableId",
        url: "/api/game/client_err/err_info",
        where: { startTime: lastweek.tz().format('YYYY-MM-DD HH:mm:ss'), endTime: now.tz().format('YYYY-MM-DD HH:mm:ss') },
        data: [],
        text: {
          none: '暂无相关数据',
        },
        limit: 5,
        page: true,
        cols: [[
          { type: "checkbox", title: "序号", align: "center" },
          { field: "id", title: "错误id", hide: "false" },
          { field: "client_version", title: "客户端版本", width: 150, align: "center" },
          { field: "err_times", title: "报错次数", width: 120, align: "center" },
          { field: "err_info", title: "报错信息" },
          {
            field: "status", title: "状态", width: 120, align: "center", templet: function (d) {
              let ret = '';
              switch (d.status) {
                case 1: ret = '未处理'; break;
                case 2: ret = '处理中'; break;
                case 3: ret = '处理完成'; break;
                default:
                  ret = '未知状态';
              }
              return ret;
            }
          },
          { title: "操作", width: 150, align: "center", templet: "#operationTpl", fixed: 'right' }
        ]],
        toolbar: "#toolbarTpl",
        defaultToolbar: ['filter'],
        autoSort: false,
        parseData: function (res) {
          for (i = 0; res.data && i < res.data.length; ++i) {
            res.data[i].id = res.data[i].err_id;
          }
          return res;
        }
      });

      table.on("toolbar(tableFilter)", function (obj) {
        switch (obj.event) {
          case "batchDel":
            batchDel();
            break;
        }
      });

      table.on("tool(tableFilter)", function (obj) {
        let data = obj.data;
        errInfoMd5 = obj.data.err_info_md5
        clientVersion = obj.data.client_version
        errInfo = obj.data.err_info
        iStatus = obj.data.status
        switch (obj.event) {
          case "detail":
            detail();
            break;
          case "dispose":
            dispose();
            break;
          case "del":
            del(data.id);
            break;
        }
      });

      function detail() {
        okLayer.open("详情", "client-err-detail.html", "90%", "90%", null, function () {
        })
      }

      function dispose() {
        if (iStatus != 1) {
          okLayer.redCryMsg("已在处理列表", function () {
          });
          return false;
        }
        let param = { sClientVersion: clientVersion, sErrInfoMd5: errInfoMd5, sErrInfo: errInfo };
        okUtils.ajax("/api/game/client_err/dispose", "post", param, false).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            $('#search').trigger("click");
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      }

      function del(id) {
        okLayer.confirm("确定要删除吗？", function () {
          okUtils.ajax("/api/game/client_err/clent_err_del", "post", { idsStr: id }, true).done(function (response) {
            okUtils.tableSuccessMsg(response.data);
          }).fail(function (error) {
            console.log(error)
          });
        })
      }

      function batchDel() {
        okLayer.confirm("确定要批量删除吗？", function (index) {
          layer.close(index);
          let idsStr = okUtils.tableBatchCheck(table);
          if (idsStr) {
            okUtils.ajax("/api/game/client_err/clent_err_del", "post", { idsStr: idsStr }, true).done(function (response) {
              okUtils.tableSuccessMsg(response.data);
            }).fail(function (error) {
              console.log(error)
            });
          }
        });
      }

      form.on("submit(search)", function (data) {
        stageTable.reload({
          url: "/api/game/client_err/err_info",
          where: data.field,
          page: {
            curr: 1,
          }
        });
        let sStartTime = data.field.startTime;
        let sEndTime = data.field.endTime;
        okUtils.ajax("/api/game/client_err/clientlist", "get", { page: 1, limit: 9999, startTime: sStartTime, endTime: sEndTime}, false).done(function (response) {
        clientVerisonSelect.update({
          data: response.data,
        });
      }).fail(function (error) {
        console.log(error);
      });
        return false;
      });
    })
  </script>
  <!-- 头工具栏模板 -->
  <script type="text/html" id="toolbarTpl">
    <div class="layui-btn-container">
      <div class="layui-inline" lay-event="batchDel"><a href="javascript:" title="批量删除"><i class="layui-icon layui-icon-delete"></i></a></div>
    </div>
  </script>
  <script type="text/html" id="operationTpl">
  <div class="layui-btn-group">
    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">详情</button>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="dispose">处理</button>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="del">删除</button>
  </div>
</script>
</body>
<style>
  .layui-table-cell {
    height: auto;
  }

  .layui-table-tips-main {
    height: auto;
    line-height: 30px;
  }

  .layui-table-cell .layui-form-checkbox[lay-skin="primary"] {
    top: 50%;
    transform: translateY(-50%);
  }
</style>

</html>
