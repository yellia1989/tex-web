<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>充值记录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
  <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
  <style>
.layui-table-cell{ display:table-cell; vertical-align: middle; }
</style>
</head>
<body>
<div class="ok-body">
  <form class="layui-form">
    <div class="layui-form-item">
      <div class="layui-inline">
        <div class="layui-input-inline">
          <div id="zoneSelect"></div>
        </div>
        <div class="layui-input-inline">
          <input class="layui-input" lay-verify="required|number" lay-verType="tips" placeholder="请输入角色id" autocomplete="off" name="roleid">
        </div>
        <div class="layui-input-inline">
          <input class="layui-input" lay-verify="required" lay-verType="tips" placeholder="开始日期" autocomplete="off" id="startTime" name="startTime">
        </div>
        <div class="layui-input-inline">
          <input class="layui-input" lay-verify="required" lay-verType="tips" placeholder="截止日期" autocomplete="off" id="endTime" name="endTime">
        </div>
        <div class="layui-input-inline">
          <button class="layui-btn" lay-submit lay-filter="search">
            <i class="layui-icon layui-icon-search"></i>
          </button>
        </div>
      </div>
  </form>
  <table id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script type="text/javascript" src="/lib/xm-select/xm-select.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/plugin/utc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/plugin/timezone.js"></script>

<script>
  var zoneid;
  var roleid;
  var flowid;
  layui.use(["table", "okUtils", "form", "okLayer", "laydate", "okCookie"], function () {
    let table = layui.table;
    let okUtils = layui.okUtils;
    let form = layui.form;
    let okLayer = layui.okLayer;
    let xmSelect = layui.xmSelect;
    let $ = layui.jquery;
    let laydate = layui.laydate;
    okLoading.close();

    dayjs.extend(window.dayjs_plugin_utc);
    dayjs.extend(window.dayjs_plugin_timezone);
    dayjs.tz.setDefault($.cookie("timezone"));

    let now = dayjs();
    let lastweek = dayjs().subtract(7, 'day');
    laydate.render({elem: "#startTime", type: "datetime", btns: ['clear', 'confirm'], value: lastweek.tz().format("YYYY-MM-DD HH:mm:ss")});
    laydate.render({elem: "#endTime", type: "datetime", btns: ['clear', 'confirm'], value: now.tz().format("YYYY-MM-DD HH:mm:ss")});

    let zoneSelect = xmSelect.render({
      el: '#zoneSelect',
      name: 'zoneid',
      prop: {
        value: 'iZoneId',
        name: 'sZoneName',
      },
      tips: '请选择一个服务器',
      layVerify: 'required',
      layVerType: 'tips',
      radio: true,
      clickClose: true,
      model: {
        label: {
          type: 'block',
          block: {
            //是否显示删除图标
            showIcon: false,
          }
        }
      }
    });

    okUtils.ajax("/api/gm/zone/simplelist", "get", null, false).done(function (response) {
      zoneSelect.update({
        data: response.data["game"],
        initValue: [1],
      });
    }).fail(function (error) {
      console.log(error);
    });

    let logTable = table.render({
      elem: "#tableId",
      data:[],
      text: {
        none: '暂无相关数据',
      },
      limit: 30,
      where: {startTime: lastweek.tz().format('YYYY-MM-DD HH:mm:ss'), endTime: now.tz().format('YYYY-MM-DD HH:mm:ss')},
      page: true,
      cols: [[
        {field: "flow_id", title: "流水号", width: 200, templet: function(d) {
          if (d.detail) {
            return '<a href="javascript:void(0)" onclick="detail('+d.flow_id+')" class="layui-table-link">'+d.flow_id+'</a>';
          }
          return d.flow_id;
        }},
        {field: "extern_order_id", title: "外部订单号", width: 300},
        {field: "product_id", title: "商品", width: 100},
        {field: "steps", title: "步骤", templet: function(d) {
          let ret = '';
          for (let i = 0; d.steps && i < d.steps.length; ++i) {
            ret += d.steps[i].time + " " + d.steps[i].status + '<br/>';
          }
          return ret;
        }},
      ]],
      toolbar: true,
      defaultToolbar: ['filter', 'print', 'exports'],
      autoSort: false,
      parseData: function(res) {
        for (let i = 0; res.data && i < res.data.length; ++i) {
          res.data[i].detail = res.data[i].extern_order_id != '';
        }
        return res;
      }
    });

    window.detail = function (flow_id) {
      flowid = flow_id;
      okLayer.open("充值详情", "iap-detail.html", "90%", "90%", null, function () {
      })
    };

    form.on("submit(search)", function (data) {
      logTable.reload({
        url: "/api/game/recharge/trace",
        where: data.field,
        page: {
          curr: 1,
        }
      });
      return false;
    });
  })
</script>
</body>
</html>
