<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>聊天屏蔽历史</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
  <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
  <form class="layui-form">
    <div class="layui-form-item">
      <div class="layui-inline">
        <div class="layui-input-inline">
          <div id="zoneSelect"></div>
        </div>
        <div class="layui-input-inline">
          <input class="layui-input" lay-verify="required|number" lay-verType="tips" placeholder="请输入角色id" autocomplete="off" name="roleid">
        </div>
        <div class="layui-input-inline">
          <input class="layui-input" lay-verify="required" lay-verType="tips" placeholder="开始日期" autocomplete="off" id="startTime" name="startTime">
        </div>
        <div class="layui-input-inline">
          <input class="layui-input" lay-verify="required" lay-verType="tips" placeholder="截止日期" autocomplete="off" id="endTime" name="endTime">
        </div>
        <div class="layui-input-inline">
          <button class="layui-btn" lay-submit lay-filter="search">
            <i class="layui-icon layui-icon-search"></i>
          </button>
        </div>
      </div>
  </form>
  <table id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script type="text/javascript" src="/lib/xm-select/xm-select.js"></script>
<script>
  var zoneid = 0;
  var roleid = 0;
  layui.use(["table", "okUtils", "form", "okLayer", "laydate"], function () {
    let table = layui.table;
    let okUtils = layui.okUtils;
    let form = layui.form;
    let okLayer = layui.okLayer;
    let xmSelect = layui.xmSelect;
    let $ = layui.jquery;
    let laydate = layui.laydate;
    okLoading.close();

    let now = new Date();
    let lastweek = new Date(now.getTime() -7*86400*1000);
    laydate.render({elem: "#startTime", type: "datetime", value: lastweek});
    laydate.render({elem: "#endTime", type: "datetime", value: now});

    let zoneSelect = xmSelect.render({
      el: '#zoneSelect',
      name: 'zoneid',
      prop: {
        value: 'iZoneId',
        name: 'sZoneName',
      },
      tips: '请选择一个服务器',
      layVerify: 'required',
      layVerType: 'tips',
      radio: true,
      clickClose: true,
      model: {
        label: {
          type: 'block',
          block: {
            //是否显示删除图标
            showIcon: false,
          }
        }
      }
    });

    okUtils.ajax("/api/gm/zone/simplelist", "get", null, false).done(function (response) {
      zoneSelect.update({
        data: response.data["game"],
        initValue: [1],
      });
    }).fail(function (error) {
      console.log(error);
    });

    let itemTable = table.render({
      elem: "#tableId",
      data:[],
      text: {
        none: '暂无相关数据',
      },
      limit: 30,
      where: {startTime: okUtils.dateFormat(lastweek, 'yyyy-MM-dd hh:mm:ss'), endTime: okUtils.dateFormat(now, 'yyyy-MM-dd hh:mm:ss')},
      page: true,
      cols: [[
        {field: "id", title: "日志id"},
        {field: "time", title: "时间"},
        {title: "发言人", templet: function(d) { return d.fromRoleName+'['+d.fromRoleId+']' }},
        {title: "类型", templet: "#typeTpl"},
        {field: "content", title: "内容", templet: function(d) { return d.content.replace(d.dirtyWord, '<font color="red">'+d.dirtyWord+'</font>');}},
        {title: "操作", width: 200, align: "center", templet: "#operationTpl", fixed: 'right'}
      ]],
      toolbar: true,
      defaultToolbar: ['filter', 'print', 'exports'],
      autoSort: false,
    });

    table.on("tool(tableFilter)", function (obj) {
      roleid = obj.data.fromRoleId;
      zoneid = zoneSelect.getValue('valueStr');
      switch (obj.event) {
        case "ban_speak":
          ban_speak();
          break;
        case "ban_login":
          ban_login();
          break;
      }
    });

    function ban_speak() {
      okLayer.open("禁言", "ban-speak.html", "40%", "50%", null, function () {
      })
    }

    function ban_login() {
      okLayer.open("封号", "ban-login.html", "40%", "210px", null, function () {
      })
    }

    form.on("submit(search)", function (data) {
      itemTable.reload({
        url: "/api/game/chat/getmaskhistory",
        where: data.field,
        page: {
          curr: 1,
        }
      });
      return false;
    });
  })
</script>
<script type="text/html" id="typeTpl">
  {{#  if(d.type == 1){ }}
    挂机[{{d.fromZoneId}}服]
  {{#  } else if(d.type == 2){ }}
    联盟[{{d.allianceId}}][{{d.allianceName}}]
  {{#  } else if(d.type == 3){ }}
    私聊[{{d.toRoleName}}][{{d.toRoleId}}]
  {{#  } else if(d.type == 5){ }}
    SLG[{{d.fromMapId}}服]
  {{#  } }}
</script>
<script type="text/html" id="operationTpl">
  <div class="layui-btn-group">
    <button type="button" class="layui-btn layui-btn-sm layui-btn-warm" lay-event="ban_speak">禁言</button>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="ban_login">封号</button>
  </div>
</script>
</body>
</html>
