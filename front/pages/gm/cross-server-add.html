<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>添加跨服</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/css/oksub.css">
</head>
<body>
<div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
		<div class="layui-form-item">
			<label class="layui-form-label">跨服id</label>
			<div class="layui-input-block">
				<input type="text" name="iId" placeholder="跨服id" autocomplete="off" class="layui-input" lay-verify="required" lay-verType="tips">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">游服列表</label>
			<div class="layui-input-block">
				<input type="text" name="sZoneIds" placeholder="游服列表" class="layui-input" lay-verify="required" lay-verType="tips">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">分区节点</label>
			<div class="layui-input-inline">
				<input type="text" name="sNode" placeholder="请输入节点" autocomplete="off" class="layui-input" lay-verify="required"
					lay-verType="tips">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">数据库信息</label>
			<div class="layui-input-inline">
				<input type="text" name="sDBInfo" class="layui-input" lay-verify="required" lay-verType="tips">
			</div>
		</div>

		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="add">添加</button>
		</div>
	</form>
</div>
<script src="/lib/layui/layui.js"></script>
<script>
    // https://www.layui.com/doc/modules/form.html
    layui.use(['form', 'laydate', 'okUtils', 'okLayer'], function(){
      let form = layui.form;
      let laydate = layui.laydate;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let $ = layui.jquery;

	okUtils.ajax("/api/gm/crossServer/list?page=1&limit=1", "get", {}, true).done(function (response) {
		let data = response.data
		if (data.length > 0) {
			let zonedata = data[0]
			$("input[name='iId']").val(zonedata.iId);
			$("input[name='sNode']").val(zonedata.sNode);
			$("input[name='sDBInfo']").val(zonedata.sDBInfo);
			$("input[name='sZoneIds']").val(zonedata.sZoneIds);
		}
	}).fail(function (error) {
		console.log(error);
	});

      //监听提交
      form.on('submit(add)', function(data){
        okUtils.ajax("/api/gm/crossServer/add", "post", data.field, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
			  		parent.layer.close(parent.layer.getFrameIndex(window.name));
			  	});
		    }).fail(function (error) {
            console.log(error);
        });
        return false;
      });
    });
</script>
</body>
</html>
