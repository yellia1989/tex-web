<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>错误详情</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
  <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
</head>

<body>
  <div class="ok-body">
    <table id="tableId" lay-filter="tableFilter"></table>
  </div>

<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script>
  var zoneid;
  layui.use(["table", "okUtils", "okLayer", "laydate"], function () {
    let table = layui.table;
    let okUtils = layui.okUtils;
    let okLayer = layui.okLayer;
    let $ = layui.jquery;
    let laydate = layui.laydate;
    let form = layui.form;
    okLoading.close();

      detailTable = table.render({
      elem: "#tableId",
      url: "/api/gm/res_num_err/err_detail",
      where: { ErrResId: parent.errResId, ErrTime: parent.errTime },
      data:[],
      text: {
        none: '暂无相关数据',
      },
      limit: 10,
      page: true,
      cols: [[
        {field: "err_time", title: "报错时间", width: 150, align: "center"},
        {field: "zone_id", title: "区服id", align: "center"},
        {field: "role_id", title: "角色id", align: "center"},
        {
          field: "err_param", title: "报错参数", templet: function(d) {
            let ret = '';
            switch(parent.errResId) {
              case '1':
              case '3':
              case '51':
              case '52':
              case '53':
              case '54':
                ret = d.err_param + '倍'; break;
              default:
                ret = d.err_param;
            }
            return ret;
          }
        }
      ]],
      toolbar: true,
      defaultToolbar: ['filter', 'print', 'exports'],
      autoSort: false,
    });
  })
</script>
</body>
<style>
    .layui-table-cell {
        height:auto;
    }
</style>
</html>
