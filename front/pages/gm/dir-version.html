<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>批量修改分区版本</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
  <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
  <style>
    xm-select .scroll-body {
      padding-left: 10px;
      overflow: hidden;
    }

  </style>
</head>

<body>
  <div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
      <div class="layui-form-item">
        <div class="layui-block">
          <label class="layui-form-label">区分ID</label>
          <div class="layui-input-block">
            <div id="zoneSelect"></div>
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">分区标识</label>
          <div class="layui-input-inline">
            <select name="iZoneFlag">
              <option value="1">正常</option>
              <option value="2">新区</option>
              <option value="3">关闭</option>
              <option value="4">审核</option>
            </select>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">是否手动</label>
          <div class="layui-input-inline">
            <select name="iIsManual">
              <option value="0">否</option>
              <option value="1">是</option>
            </select>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">手动状态</label>
          <div class="layui-input-inline">
            <select name="iManualZoneStatus">
              <option value="1">流畅</option>
              <option value="2">忙碌</option>
              <option value="3">爆满</option>
              <option value="4">维护</option>
            </select>
          </div>
        </div>
      </div>

      <div class="layui-form-item" id="versionFlag">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="add">更新信息</button>
        </div>
      </div>
    </form>
  </div>
  <script src="/lib/layui/layui.js"></script>
  <script type="text/javascript" src="/lib/xm-select/xm-select.js"></script>
  <script>
    // https://www.layui.com/doc/modules/form.html
    layui.use(['form', 'laydate', 'okUtils', 'okLayer', "transfer"], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let transfer = layui.transfer;
      let $ = layui.jquery;
      okLoading.close();

      let zoneSelect = xmSelect.render({
        el: '#zoneSelect',
        name: 'zoneid',
        prop: {
          value: 'iZoneId',
          name: 'sZoneName',
        },
        tips: '请选择至少一个服务器',
        layVerify: 'required',
        layVerType: 'tips',
        content: "<div id='transfer'></div>",
        height: 'auto',
        autoRow: true,
        on: function (data) {
          if (!data.isAdd) {
            transfer.reload('transfer', {
              value: zoneSelect.getValue('value')
            })
          }
        }
      });

      transfer.render({
        id: 'transfer',
        elem: '#transfer',
        title: ['分区列表', '已选分区'],
        parseData: function (res) {
          res.value = res.iZoneId;
          res.title = res.sZoneName;
          if (res.iZoneId == 8888 || res.iZoneId == 9999 || res.iZoneId == 0) {
            res.disabled = true;
          }
          return res;
        },
        onchange: function (data, index) {
          if (index == 0) {
            zoneSelect.append(data)
          } else {
            zoneSelect.delete(data)
          }
        }
      });

      okUtils.ajax("/api/gm/zone/simplelist", "get", { game: true }, false).done(function (response) {
        zoneSelect.update({
          data: response.data["game"],
          initValue: parent.zoneids.split(","),
        });

        transfer.reload('transfer', {
          data: response.data["game"],
          value: zoneSelect.getValue('value'),
        });
      }).fail(function (error) {
        console.log(error);
      });

      okUtils.ajax("/api/gm/channel/list", "get", { page: 1, limit: 1000 }, false).done(function (response) {
        let channelHtml = '';
        for (i = 0; i < response.data.length; ++i) {
          let channel = response.data[i];
          channelHtml += '<fieldset class="layui-elem-field"><legend>'+channel.sChannel+'</legend><div class="layui-field-box"><div class="layui-form-item"><div class="layui-inline"><label class="layui-form-label">资源</label><div class="layui-input-inline"><input type="text" name="s'+channel.sChannel+'ResVersion" placeholder="请输入版本号" autocomplete="off" class="layui-input" lay-verify="required" lay-verType="tips"></div></div></div></div></fieldset>';
        }
        if (channelHtml != '') {
          $("#versionFlag").before(channelHtml);
          form.render();
        }
      }).fail(function (error) {
        console.log(error)
      });

      //监听提交
      form.on('submit(add)', function (data) {
        let param = data.field;
        param["idsStr"] = zoneSelect.getValue('valueStr'),
        okUtils.ajax("/api/gm/zone/version", "post", param, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });
    });
  </script>
</body>

</html>
