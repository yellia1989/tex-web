<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>新增公告</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
  <link rel="stylesheet" href="/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/css/editorMenu.css">
</head>

<script src="https://unpkg.com/wangeditor/dist/wangEditor.min.js"></script>
<script src="/js/editorMenu.js"></script>

<body>
  <div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
      <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
          <li class="layui-this">简体中文(默认)</li>
          <li>英语</li>
        </ul>
        <div class="layui-tab-content">
          <div class="layui-tab-item layui-show">
            <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                <input type="text" id="zh-CNTitle" placeholder="请输入标题" autocomplete="off" class="layui-input"
                  lay-verify="required" lay-verType="tips">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">内容</label>
              <div class="layui-input-block">
                <div id="zh-CN"></div>
                <textarea id="zh-CNHtml" placeholder="请编辑内容" class="layui-textarea"></textarea>
              </div>
            </div>
          </div>
          <div class="layui-tab-item">
            <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                <input type="text" id="enTitle" placeholder="请输入标题" autocomplete="off" class="layui-input"">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">内容</label>
              <div class="layui-input-block">
                <div id="en"></div>
                <textarea id="enHtml" placeholder="请编辑内容" class="layui-textarea"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
          <input type="text" name="sBeginTime" id="iBeginTime" autocomplete="off" class="layui-input" lay-verify="required|datetime" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
          <input type="text" name="sEndTime" id="iEndTime" autocomplete="off" class="layui-input" lay-verify="required|datetime" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block">
          <select name="iDisplay">
            <option value="0">否</option>
            <option value="1" selected>是</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">是否弹窗显示</label>
        <div class="layui-input-block">
          <select name="iPopWindow" lay-filter="type">
            <option value="0">否</option>
            <option value="1" selected>是</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item" id="popWindowEndTime">
        <label class="layui-form-label">弹窗显示时间</label>
        <div class="layui-input-block">
          <input type="text" name="sPopWindowEndTime" id="iPopWindowEndTime" autocomplete="off" class="layui-input" lay-verify="required|datetime" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item" id="iTopDisplay">
        <label class="layui-form-label">是否置顶显示</label>
        <div class="layui-input-block">
          <select name="iTopDisplay">
            <option value="0" selected>否</option>
            <option value="1">是</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item" id="iShowPriority">
        <label class="layui-form-label">展示优先级</label>
        <div class="layui-input-block">
          <input type="text" name="iShowPriority" id="iShowPriority" autocomplete="off" class="layui-input" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item" id="sShowPicture">
        <label class="layui-form-label">展示图</label>
        <div class="layui-input-block">
          <input type="text" name="sShowPicture" id="sShowPicture" autocomplete="off" class="layui-input" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="add">添加</button>
        </div>
      </div>

    </form>
  </div>
  <script src="/lib/layui/layui.js"></script>
  <script src="/js/common.js"></script>
  <script>
    zhCNeditor = getDefaultEditor('#zh-CN');
    ENeditor = getDefaultEditor('#en');

    layui.use(['form', 'laydate', 'okLayer', 'okUtils', 'element'], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let laydate = layui.laydate;
      let $ = layui.jquery;
      let element = layui.element;

      laydate.render({
        elem: "#iBeginTime", type: "datetime"
      });
      laydate.render({
        elem: "#iEndTime", type: "datetime"
      });
      laydate.render({
        elem:"#iPopWindowEndTime", type:"datetime"
      });

      zhCNeditor.config.onchange = function (newHtml) {
        let jsonData = zhCNeditor.txt.getJSON();
        let ouputStr = ExecuteJsonData(jsonData);
        $(zhCNeditor.toolbarSelector+"Html").val(ouputStr);
      }

      ENeditor.config.onchange = function (newHtml) {
        let jsonData = ENeditor.txt.getJSON();
        let ouputStr = ExecuteJsonData(jsonData);
        $(ENeditor.toolbarSelector+"Html").val(ouputStr);
      }

      form.on('select(type)', function(data){
        if(data.value==0){
          $('input[name=sPopWindowEndTime]').val("");
          $('input[name=sPopWindowEndTime]').attr("lay-verify", "");
        } else {
          $('#popWindowEndTime').removeClass('layui-hide');
        }
      });

      //监听提交
      form.on('submit(add)', function (data) {
        if (data.field.sBeginTime >= data.field.sEndTime) {
          okLayer.redCrossMsg('开始时间不能大于结束时间', function () {});
          return false;
        }

        if (data.field.iPopWindow == 1 && data.field.sBeginTime >= data.field.sPopWindowEndTime) {
          okLayer.redCrossMsg('开始时间不能大于弹窗显示结束时间', function () {});
          return false;
        }

        if (data.field.sPopWindowEndTime > data.field.sEndTime) {
          okLayer.redCrossMsg('弹窗显示结束时间不能大于结束时间', function () {});
          return false;
        }

        data.field.sTitle = $('#zh-CNTitle').val();
        data.field.sContent = $('#zh-CNHtml').val();
        data.field.sHtmlContent = zhCNeditor.txt.html();

        if (data.field.sTitle == "" || data.field.sContent == "" || data.field.sHtmlContent == "") {
          okLayer.redCrossMsg('默认语言的配置不能为空', function () {});
          return false;
        }

        let lang = {};
        lang["en"] = {"sTitle": $('#enTitle').val(), "sContent": $('#enHtml').val(), "sHtmlContent": ENeditor.txt.html()};
        if (!checkLang(lang)) {
          okLayer.confirm('除了默认语言还有语言未填,是否继续提交?', function(index) {
            data.field.sLangContent = okUtils.jsonToString(lang);
            okUtils.ajax("/api/gm/bulletin/add", "post", data.field, true).done(function (response) {
              okLayer.greenTickMsg(response.data, function () {
                parent.layer.close(parent.layer.getFrameIndex(window.name));
              });
            }).fail(function (error) {
              console.log(error);
            });
            layer.close(index);
          });
          return false;
        }

        data.field.sLangContent = okUtils.jsonToString(lang);
        okUtils.ajax("/api/gm/bulletin/add", "post", data.field, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
          });
        }).fail(function (error) {
          console.log(error);
        });

        return false;
      });
    });
  </script>
</body>

</html>
