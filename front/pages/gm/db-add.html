<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>新增数据库</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
</head>

<body>
  <div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
      <div class="layui-form-item">
        <label class="layui-form-label">分区列表</label>
        <div class="layui-input-block">
          <div id="zoneSelect"></div>
        </div>
      </div>

      <div class="layui-form-item">
          <label class="layui-form-label">DB服务器</label>
          <div class="layui-input-inline">
              <input type="text" name="dbHost" class="layui-input" lay-verify="required" lay-verType="tips">
          </div>
      </div>

        <div class="layui-form-item">
            <label class="layui-form-label">DB端口</label>
            <div class="layui-input-inline">
                <input type="text" name="dbPort" class="layui-input" lay-verify="required" lay-verType="tips">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">DB用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="dbUser" class="layui-input" lay-verify="required" lay-verType="tips">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">DB密码</label>
            <div class="layui-input-inline">
                <input type="text" name="dbPwd" class="layui-input" lay-verify="required" lay-verType="tips">
            </div>
        </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="add">添加</button>
        </div>
      </div>
    </form>
  </div>
  <script src="/lib/layui/layui.js"></script>
  <script type="text/javascript" src="/lib/xm-select/xm-select.js"></script>
  <script>
    layui.use(['form', 'okLayer', 'okUtils'], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let $ = layui.jquery;

      let zoneSelect = xmSelect.render({
        el: '#zoneSelect',
        name: 'zoneids',
        prop: {
          value: 'iZoneId',
          name: 'sZoneName',
        },
        tips: '请选择至少一个服务器',
        layVerify: 'false',
        layVerType: 'tips',
      });

      okUtils.ajax("/api/gm/zone/simplelist", "get", null, false).done(function (response) {
        zoneSelect.update({
          data: response.data["game"],
        });
      }).fail(function (error) {
        console.log(error);
      });

      //监听提交
      form.on('submit(add)', function (data) {
        okUtils.ajax("/api/gm/db/add", "post", data.field, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });
    });
  </script>
</body>

</html>
