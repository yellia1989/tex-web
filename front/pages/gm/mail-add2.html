<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>发送自定义邮件</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
</head>

<body>
  <div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
      <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
          <li class="layui-this">简体中文(默认)</li>
          <li>英语</li>
        </ul>
        <div class="layui-tab-content">
          <div class="layui-tab-item layui-show">
            <div class="layui-form-item">
              <label class="layui-form-label">发件人</label>
              <div class="layui-input-block">
                <input type="text" id="zh-CNFrom" placeholder="请输入发件人" autocomplete="off" class="layui-input" lay-verify="required" lay-verType="tips">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                <input type="text" id="zh-CNTitle" placeholder="请输入邮件标题" autocomplete="off" class="layui-input" lay-verify="required" lay-verType="tips">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">内容</label>
              <div class="layui-input-block">
                <textarea id="zh-CNContent" placeholder="请输入邮件内容" autocomplete="off" class="layui-textarea" lay-verify="required" lay-verType="tips"></textarea>
              </div>
            </div>
          </div>
          <div class="layui-tab-item">
            <div class="layui-form-item">
              <label class="layui-form-label">发件人</label>
              <div class="layui-input-block">
                <input type="text" id="enFrom" placeholder="请输入发件人" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                <input type="text" id="enTitle" placeholder="请输入邮件标题" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">内容</label>
              <div class="layui-input-block">
                <textarea id="enContent" placeholder="请输入邮件内容" autocomplete="off" class="layui-textarea"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
		      <label class="layui-form-label">阅读后</label>
		      <div class="layui-input-inline">
            <select name="iDelTimeAfterOpen" lay-verify="required">
              <option value="0">立即</option>
              <option value="1">1天</option>
              <option value="2">2天</option>
              <option value="3">3天</option>
              <option value="4">4天</option>
              <option value="5" selected>5天</option>
              <option value="6">6天</option>
              <option value="7">7天</option>
            </select>
		      </div>
          <div class="layui-form-mid layui-word-aux">删除</div>
		    </div>
        <div class="layui-inline">
		      <label class="layui-form-label">领取附件后</label>
		      <div class="layui-input-inline">
            <select name="iDelTimeAfterRcvAttach" lay-verify="required">
              <option value="0">立即</option>
              <option value="1">1天</option>
              <option value="2">2天</option>
              <option value="3">3天</option>
              <option value="4">4天</option>
              <option value="5">5天</option>
              <option value="6">6天</option>
              <option value="7" selected>7天</option>
            </select>
		      </div>
          <div class="layui-form-mid layui-word-aux">删除</div>
		    </div>
		  </div>

      <fieldset class="layui-elem-field">
        <legend>测试发送</legend>
        <div class="layui-field-box">
          <div class="layui-form-item">
            <div class="layui-inline">
              <div class="layui-input-inline">
                <div id="zoneSelect1"></div>
              </div>
              <div class="layui-input-inline">
                <input type="text" name="iRoleId" placeholder="请输入玩家id" autocomplete="off" class="layui-input" lay-verify="number|required" lay-verType="tips">
              </div>
              <div class="layui-input-inline">
                <button class="layui-btn" lay-submit lay-filter="test" id="test">测试发送</button>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="layui-elem-field">
        <legend>正式发送</legend>
        <div class="layui-field-box">
          <div class="layui-field-box">
            <div class="layui-form-item">
		          <label>每行格式(空格隔开): 分区ID 玩家ID 道具(id,num;id,num不要有空格)(小于60k的txt文件)</label>
              <button type="button" class="layui-btn layui-btn-disabled" disabled id="file">
                <i class="layui-icon">&#xe67c;</i>上传文件
              </button>
            </div>
            <div class="layui-form-item">
              <div class="layui-progress" lay-showPercent="true" lay-filter="filepro">
                <div class="layui-progress-bar" lay-percent="0%"></div>
              </div>
	    	      <input type="text" name="filepath" class="layui-hide">
            </div>
          </div>
          <div class="layui-form-item">
            <button type="button" class="layui-btn layui-btn-disabled" disabled id="send">发送</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <script src="/lib/layui/layui.js"></script>
  <script src="/js/common.js"></script>
  <script type="text/javascript" src="/lib/xm-select/xm-select.js"></script>
  <script>
    layui.use(['form', 'okLayer', 'okUtils', 'upload', 'element'], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let xmSelect = layui.xmSelect;
      let upload = layui.upload;
      let $ = layui.jquery;
      let element = layui.element;

      let zoneSelect1 = xmSelect.render({
        el: '#zoneSelect1',
        name: 'zoneid',
        prop: {
          value: 'iZoneId',
          name: 'sZoneName',
        },
        tips: '请选择一个服务器',
        layVerify: 'required',
        layVerType: 'tips',
        radio: true,
        clickClose: true,
        model: {
          label: {
            type: 'block',
            block: {
              //是否显示删除图标
              showIcon: false,
            }
          }
        }
      });
      okUtils.ajax("/api/gm/zone/simplelist", "get", null, false).done(function (response) {
        zoneSelect1.update({
          data: response.data["game"],
        });
      }).fail(function (error) {
        console.log(error);
      });
      
      let uploadFile = upload.render({
        elem: '#file',
        url: '/api/gm/mail/upload',
        accept: 'file',
        acceptMime: 'text/plain',
        exts: 'txt',
        field: 'mailids',
        size: 60,
        progress: function(n, elem){
          let percent = n + '%';
          element.progress('filepro', percent);
        },
        done: function(res, index, upload) {
          if (res.code != 0) {
            okLayer.redCryMsg(res.msg);
            element.progress('filepro', "0%");
            return;
          }
          $("input[name=filepath]").val(res.data);
        },
        error: function(index, upload) {
          okLayer.redCryMsg("上传失败");
          element.progress('filepro', "0%");
        }
      });

      function getParam() {
        let sFrom = $("#zh-CNFrom").val();
        let sTitle = $("#zh-CNTitle").val();
        let sContent = $("#zh-CNContent").val();
        let lang = {};
        lang["en"] = {"sFrom": $("#enFrom").val(),"sTitle": $("#enTitle").val(),"sContent": $("#enContent").val()};

        let sLangContent = okUtils.jsonToString(lang);

        let iDelTimeAfterOpen = $('select[name="iDelTimeAfterOpen"]').val();
        let iDelTimeAfterRcvAttach = $('select[name="iDelTimeAfterRcvAttach"]').val();
        let iZoneId = zoneSelect1.getValue('valueStr');
        let iRoleId = $('input[name="iRoleId"]').val();
        let param = {sFrom: sFrom, sTitle: sTitle, sContent: sContent, sLangContent: sLangContent, iDelTimeAfterOpen: iDelTimeAfterOpen, iDelTimeAfterRcvAttach: iDelTimeAfterRcvAttach, iZoneId: iZoneId, iRoleId: iRoleId};

        return {'p': param, 'lang': lang};
      }

      function cmpParam(old, n) {
        for (k in old) {
          if (k == "zoneids" || k == "iZoneId" || k == "iRoleId" || k == "filepath") continue;
          if (old[k] != n[k]) {
            return false;
          }
        }
        return true
      }

      //监听提交
      var mailparam;
      form.on('submit(test)', function (data) {
        let param = getParam();
        if (!checkLang(param.lang)) {
          okLayer.confirm('除了默认语言还有语言未填,是否继续提交?', function(index) {
            okUtils.ajax("/api/gm/mail/testsend", "post", param.p, true).done(function (response) {
              okLayer.greenTickMsg(response.data, function () {
                $("#send").attr("class", "layui-btn");
                $("#send").attr("disabled",false);
                $("#file").attr("class", "layui-btn");
                $("#file").attr("disabled",false);
                zoneSelect1.update({
                  disabled: true,
                });
                mailparam = param.p;
              });
            }).fail(function (error) {
              console.log(error);
            });
            layer.close(index);
          });
          return false;
        }

        okUtils.ajax("/api/gm/mail/testsend", "post", param.p, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            $("#send").attr("class", "layui-btn");
            $("#send").attr("disabled",false);
            $("#file").attr("class", "layui-btn");
            $("#file").attr("disabled",false);
            zoneSelect1.update({
              disabled: true,
            });
            mailparam = param.p;
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });

      $('#send').click(function () {
        if (!cmpParam(mailparam, getParam().p)) {
          okLayer.redCryMsg("检测到邮件内容发送改变，请重新发送测试邮件");
          return;
        }

        mailparam.filepath = $("input[name='filepath']").val();
        if (mailparam.filepath == "") {
          okLayer.redCryMsg("请上传文件");
          return;
        }

        okUtils.ajax("/api/gm/mail/send2", "post", mailparam, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
          });
        }).fail(function (error) {
          console.log(error);
        });
      });
    });
  </script>
</body>

</html>
