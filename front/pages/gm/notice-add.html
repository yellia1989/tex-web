<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>新增跑马灯</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
  <link rel="stylesheet" href="/css/editorMenu.css">
  <style>
    .layui-form-pane .layui-form-label {
      width: 140px;
      padding: 8px 15px;
      height: 38px;
      line-height: 20px;
      border-width: 1px;
      border-style: solid;
      border-radius: 2px 0 0 2px;
      text-align: center;
      background-color: #FBFBFB;
      overflow: hidden;
      box-sizing: border-box;
    }

    .layui-form-pane .layui-input-block {
      margin-left: 140px;
      left: -1px;
    }

  </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
<script src="/js/editorMenu.js"></script>

<body>
  <div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
      <div class="layui-form-item">
        <label class="layui-form-label">选择分区</label>
        <div class="layui-input-block">
          <div id="zoneSelect"></div>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">公告类型</label>
        <div class="layui-input-block">
          <select name="iType" lay-filter="type">
            <option value="1" selected>走马灯</option>
            <option value="2">停服公告</option>
            <option value="3">公告</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item" id="content">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
          <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
              <li class="layui-this">日语</li>
              <li>中文</li>
              <li>英语</li>
              <li>繁中</li>
              <li>韩语</li>
              <li>西班牙语</li>
              <li>意大利语</li>
              <li>法语</li>
              <li>德语</li>
            </ul>
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                <div id="ja"></div>
              </div>

              <div class="layui-tab-item">
                <div id="zh-CN"></div>
              </div>

              <div class="layui-tab-item">
                <div id="en"></div>
              </div>

              <div class="layui-tab-item">
                <div id="zh-TW"></div>
              </div>

              <div class="layui-tab-item">
                <div id="ko"></div>
              </div>

              <div class="layui-tab-item">
                <div id="es-ES"></div>
              </div>

              <div class="layui-tab-item">
                <div id="it"></div>
              </div>

              <div class="layui-tab-item">
                <div id="fr"></div>
              </div>

              <div class="layui-tab-item">
                <div id="de"></div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">默认语言</label>
        <div class="layui-input-block">
          <select id="sDefaultLang" name="sDefaultLang">
            <option value="ja" selected>日语</option>
            <option value="en">英语</option>
            <option value="zh-TW">繁中</option>
            <option value="ko">韩语</option>
            <option value="es-ES">西班牙语</option>
            <option value="it">意大利语</option>
            <option value="fr">法语</option>
            <option value="de">德语</option>
            <option value="zh-CN">中文</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
          <input type="text" name="sBeginTime" id="iBeginTime" autocomplete="off" class="layui-input"
            lay-verify="required|datetime" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
          <input type="text" name="sEndTime" id="iEndTime" autocomplete="off" class="layui-input"
            lay-verify="required|datetime" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">显示位置</label>
        <div class="layui-input-block">
          <select name="iDisplayType">
            <option value="1" selected>全界面</option>
            <option value="2">主界面</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item" id="displayInterval">
        <label class="layui-form-label">显示间隔(秒)</label>
        <div class="layui-input-block">
          <input type="text" name="iDisplayInterval" class="layui-input" lay-verify="required|integer"
            lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item" id="displayNum">
        <label class="layui-form-label">显示次数</label>
        <div class="layui-input-block">
          <input type="text" name="iDisplayNum" class="layui-input" lay-verify="required|integer" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item layui-hide" id="maintenanceTime">
        <label class="layui-form-label">维护时间(分钟)</label>
        <div class="layui-input-block">
          <input type="text" name="iMaintenanceTime" class="layui-input" lay-verify="required|integer"
            lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="add">添加</button>
        </div>
      </div>

    </form>
  </div>
  <script src="/lib/layui/layui.js"></script>
  <script src="/js/common.js"></script>
  <script type="text/javascript" src="/lib/xm-select/xm-select.js"></script>
  <script>
    zh_CNEditor = getDefaultEditor('#zh-CN');
    enEditor = getDefaultEditor('#en');
    jaEditor = getDefaultEditor('#ja');
    zh_TWEditor = getDefaultEditor('#zh-TW');
    koEditor = getDefaultEditor('#ko');
    es_ESEditor = getDefaultEditor('#es-ES');
    itEditor = getDefaultEditor('#it');
    frEditor = getDefaultEditor('#fr');
    deEditor = getDefaultEditor('#de');

    function getLangEditor(lang) {
      if (lang == "en") return enEditor;
      else if (lang == "ja") return jaEditor;
      else if (lang == "zh-TW") return zh_TWEditor;
      else if (lang == "ko") return koEditor;
      else if (lang == "es-ES") return es_ESEditor;
      else if (lang == "it") return itEditor;
      else if (lang == "fr") return frEditor;
      else if (lang == "de") return deEditor;
      else return zh_CNEditor;
    }

    layui.use(['form', 'laydate', 'okLayer', 'okUtils', 'element'], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let laydate = layui.laydate;
      let xmSelect = layui.xmSelect;
      let $ = layui.jquery;

      laydate.render({
        elem: "#iBeginTime",
        type: "datetime"
      });
      laydate.render({
        elem: "#iEndTime",
        type: "datetime"
      });

      let zoneSelect = xmSelect.render({
        el: '#zoneSelect',
        name: 'zoneid',
        prop: {
          value: 'iZoneId',
          name: 'sZoneName',
        },
        tips: '请选择服务器',
        layVerify: 'required',
        layVerType: 'tips',
        model: {
          label: {
            type: 'block',
            block: {
              showIcon: false,
            }
          }
        },
        toolbar: {
          show: true,
        },
        on: function (data) {
          //arr:  当前多选已选中的数据
          let arr = data.arr;
          //change, 此次选择变化的数据,数组
          let change = data.change;
          //isAdd, 此次操作是新增还是删除
          let isAdd = data.isAdd;
          if (isAdd) {
            var allItem = change.find(function (item) {
              return item.iZoneId === 99999;
            })
            if (allItem) {
              return [allItem];
            }
            allItem = arr.find(function (item) {
              return item.iZoneId === 99999;
            })
            if (allItem) {
              return change;
            }
          }
        },
      });

      okUtils.ajax("/api/gm/zone/simplelist", "get", { game: true, all: true }, false).done(function (response) {
        zoneSelect.update({
          data: response.data["game"],
        });
      }).fail(function (error) {
        console.log(error);
      });

      $("input[name=iMaintenanceTime]").removeAttr("lay-verify");

      form.on('select(type)', function (data) {
        if (data.value == "1") {
          $("#displayInterval").removeClass("layui-hide");
          $("input[name=iDisplayInterval]").attr("lay-verify", "required|integer");
          $("#displayNum").removeClass("layui-hide");
          $("input[name=iDisplayNum]").attr("lay-verify", "required|integer");
          $("#maintenanceTime").addClass("layui-hide");
          $("input[name=iMaintenanceTime]").removeAttr("lay-verify");
          $("#content").removeClass("layui-hide");
        } else if (data.value == "2") {
          $("#displayInterval").addClass("layui-hide");
          $("input[name=iDisplayInterval]").removeAttr("lay-verify");
          $("#displayNum").addClass("layui-hide");
          $("input[name=iDisplayNum]").removeAttr("lay-verify");
          $("#maintenanceTime").removeClass("layui-hide");
          $("input[name=iMaintenanceTime]").attr("lay-verify", "required|integer");
          $("#content").addClass("layui-hide");
        } else if (data.value == "3") {
          $("#displayInterval").addClass("layui-hide");
          $("input[name=iDisplayInterval]").removeAttr("lay-verify");
          $("#displayNum").addClass("layui-hide");
          $("input[name=iDisplayNum]").removeAttr("lay-verify");
          $("#maintenanceTime").addClass("layui-hide");
          $("input[name=iMaintenanceTime]").removeAttr("lay-verify");
          $("#content").removeClass("layui-hide");
        }
      });

      //监听提交
      form.on('submit(add)', function (data) {
        if (data.field.zoneid == '99999') {
          data.field.zoneid = '';
        }
        if (data.field.sBeginTime >= data.field.sEndTime) {
          okLayer.redCrossMsg('开始时间不能大于结束时间', function () { });
          return false;
        }

        if (data.field.iType != 2) {
          let mLang = {};
          let langs = ["en", "zh-CN", "ja", "zh-TW", "ko", "es-ES", "it", "fr", "de"];
          for (let i = 0; i < langs.length; ++i) {
            let lang = langs[i];
            let editor = getLangEditor(lang);
            if (lang == $('#sDefaultLang').val()) {
              data.field.sContent = ExecuteJsonData(editor.txt.getJSON());
              data.field.sHtmlContent = editor.txt.html();
            } else {
              mLang[lang] = { "sContent": ExecuteJsonData(editor.txt.getJSON()), "sHtmlContent": editor.txt.html() };
            }
          }
          if (data.field.sHtmlContent == '') {
            okLayer.redCrossMsg('公告内容不能为空', function () { });
            return false;
          }

          data.field.sLangContent = okUtils.jsonToString(mLang);

          if (!checkLang(mLang)) {
            okLayer.confirm('除了默认语言还有语言未填,是否继续提交?', function (index) {
              okUtils.ajax("/api/gm/notice/add", "post", data.field, true).done(function (response) {
                okLayer.greenTickMsg(response.data, function () {
                  parent.layer.close(parent.layer.getFrameIndex(window.name));
                });
              }).fail(function (error) {
                console.log(error);
              });
              layer.close(index);
            });
            return false;
          }
        }

        okUtils.ajax("/api/gm/notice/add", "post", data.field, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });
    });
  </script>
</body>

</html>
