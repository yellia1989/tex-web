<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>自动开服管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
  <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
  <style>
    .layui-table-cell {
        font-size:14px;
        padding:0 5px;
        height:auto;
        overflow:visible;
        text-overflow:inherit;
        white-space:normal;
        word-break: break-all;
    }
  </style>
</head>

<body>
  <div class="ok-body">
    <table id="tableId" lay-filter="tableFilter"></table>
  </div>
  <!--js逻辑-->
  <script src="/lib/layui/layui.js"></script>
  <script>
    versionMap = {};
    versionMap.colours = ['layui-btn-normal', 'layui-btn-warm', 'layui-btn-danger', ''];
    versionMap.iColourIndex = 0;
    versionMap.chooseColour = function (version) {
      if (typeof (versionMap[version]) == "undefined") {
        versionMap[version] = versionMap.colours[versionMap.iColourIndex];
        if (versionMap.iColourIndex + 1 <= versionMap.colours.length - 1) {
          versionMap.iColourIndex++;
        } else {
          versionMap.iColourIndex = 0;
        }
      }
      return versionMap[version];
    };
    function formatVersionColumn(mVersion) {
      let ret = '';
      for (let k in mVersion) {
        let v = mVersion[k];
        ret += '<span class="layui-btn layui-btn-sm '+versionMap.chooseColour(v.sRes+v.sExe)+'">'+k+':'+v.sRes+'</span>';
      }
      return ret;
    }

    var zonedata;
    var zoneids;
    layui.use(["element", "table", "okLayer", "okUtils"], function () {
      let table = layui.table;
      let okLayer = layui.okLayer;
      let okUtils = layui.okUtils;
      okLoading.close();

      let dirTable = table.render({
        elem: "#tableId",
        url: "/api/gm/autoOpenServer/list",
        text: {
          none: '暂无相关数据',
        },
        limit: 30,
        page: true,
        toolbar: "#toolbarTpl",
        cols: [[
          { type: "checkbox", title: "序号"},
          { field: "iZoneId", title: "分区ID", width: 70},
          { field: "sNode", title: "node", width: 150},
          { field: "sDBInfo", title: "数据库信息"},
          { field: "sConnaddr", title: "开服地址"},
          { field: "iMaxNum", title: "最大创角", width: 100 },
          { field: "iMaxOnline", title: "最大在线", width: 100 },
          { field: "iOpenServerNum", title: "自动开服人数", width: 100 },
          { title: "操作", width: 80, align: "center", templet: "#operationTpl", width: 70, fixed: 'right' }
        ]],
        parseData: function (res) {
          for (i = 0; i < res.data.length; ++i) {
            res.data[i].id = res.data[i].iZoneId;
          }
          return res;
        }
      });

      table.on("toolbar(tableFilter)", function (obj) {
        switch (obj.event) {
          case "add":
            add();
            break;
          case "batchDel":
            batchDel();
            break;
        }
      });

      table.on("tool(tableFilter)", function (obj) {
        let data = obj.data;
        switch (obj.event) {
          case "edit":
            zonedata = data;
            edit(data.id);
            break;
          case "del":
            del(data.iZoneId);
            break;
        }
      });

      function add() {
        okLayer.open("添加服务器", "auto-open-server-add.html", "90%", "90%", null, function () {
          dirTable.reload();
        })
      }

      function batchDel() {
        okLayer.confirm("确定要批量删除吗？", function (index) {
          layer.close(index);
          let idsStr = okUtils.tableBatchCheck(table);
          if (idsStr) {
            okUtils.ajax("/api/gm/autoOpenServer/del", "post", { idsStr: idsStr }, true).done(function (response) {
              okUtils.tableSuccessMsg(response.data);
            }).fail(function (error) {
              console.log(error)
            });
          }
        });
      }

      function edit(id) {
        okLayer.open("编辑服务器", "auto-open-server-edit.html", "90%", "90%", null, function () {
          dirTable.reload();
        })
      }

      function del(id) {
        okLayer.confirm("确定要删除吗？", function () {
          okUtils.ajax("/api/gm/autoOpenServer/del", "post", { idsStr: id }, true).done(function (response) {
            okUtils.tableSuccessMsg(response.data);
          }).fail(function (error) {
            console.log(error)
          });
        })
      }
    })
  </script>
  <!-- 头工具栏模板 -->
<script type="text/html" id="toolbarTpl">
  <div class="layui-btn-container">
    <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
    <div class="layui-inline" lay-event="batchDel"><i class="layui-icon layui-icon-delete"></i></div>
  </div>
</script>
<script type="text/html" id="operationTpl">
  <a href="javascript:" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
  <a href="javascript:" title="删除" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>
</body>

</html>
