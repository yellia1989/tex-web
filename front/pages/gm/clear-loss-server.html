<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>清理流失用户管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
  <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
  <style>
    .layui-table-cell {
        font-size:14px;
        padding:0 5px;
        height:auto;
        overflow:visible;
        text-overflow:inherit;
        white-space:normal;
        word-break: break-all;
    }
  </style>
</head>

<body>
  <div class="ok-body">
    <table id="tableId" lay-filter="tableFilter"></table>
  </div>
  <!--js逻辑-->
  <script src="/lib/layui/layui.js"></script>
  <script>
    var zonedata;
    var zoneids;
    layui.use(["element", "table", "okLayer", "okUtils"], function () {
      let table = layui.table;
      let okLayer = layui.okLayer;
      let okUtils = layui.okUtils;
      okLoading.close();

      let dirTable = table.render({
        elem: "#tableId",
        url: "/api/gm/clearLossServer/list",
        text: {
          none: '暂无相关数据',
        },
        limit: 30,
        page: true,
        toolbar: "#toolbarTpl",
        cols: [[
          { type: "checkbox", title: "序号"},
          { field: "iId", title: "ID", width: 30},
          { field: "iFromZoneId", title: "开始分区", width: 50},
          { field: "iToZoneId", title: "结束分区", width: 50},
          { field: "status", title: "状态", width: 80, templet: function (d) {
              let ret = '';
              switch (d.status) {
                case 0: ret = '未开始'; break;
                case 1: ret = '成功'; break;
                case 2: ret = '<span class="layui-btn layui-btn-danger layui-btn-xs">失败</span>'; break;
                case 3: ret = '删除中'; break;
                default:
                  ret = '未知状态';
              }
              return ret;
            }
          },
          { field: "sCreateTime", title: "添加时间", width: 150},
          { field: "sDeleteTime", title: "删除时间", width: 150 },
          { field: "sStartTime", title: "开始时间", width: 150},
          { field: "sEndTime", title: "结束时间", width: 150},
          { field: "sResult", title: "日志"},
          { title: "操作", width: 80, align: "center", templet: "#operationTpl", width: 70, fixed: 'right' }
        ]],
        parseData: function (res) {
          for (i = 0; i < res.data.length; ++i) {
            res.data[i].id = res.data[i].iId;
          }
          return res;
        }
      });

      table.on("toolbar(tableFilter)", function (obj) {
        switch (obj.event) {
          case "add":
            add();
            break;
        }
      });

      table.on("tool(tableFilter)", function (obj) {
        let data = obj.data;
        switch (obj.event) {
          case "edit":
            zonedata = data;
            edit(data.id);
            break;
        }
      });

      function add() {
        okLayer.open("添加清理计划", "clear-loss-server-add.html", "90%", "90%", null, function () {
          dirTable.reload();
        })
      }

      function edit(id) {
        okLayer.open("编辑服务器", "clear-loss-server-edit.html", "90%", "90%", null, function () {
          dirTable.reload();
        })
      }

    })
  </script>
  <!-- 头工具栏模板 -->
<script type="text/html" id="toolbarTpl">
  <div class="layui-btn-container">
    <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
  </div>
</script>
<script type="text/html" id="operationTpl">
  <a href="javascript:" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
</script>
</body>

</html>
