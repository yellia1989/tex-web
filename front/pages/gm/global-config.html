<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>全局配置</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../css/oksub.css">
  <link rel="stylesheet" href="/css/editorMenu.css">
  <script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
</head>

<body>
  <div class="ok-body">
    <table id="tableId" lay-filter="tableFilter"></table>
  </div>
  <!--js逻辑-->
  <script src="../../lib/layui/layui.js"></script>
  <script>
    layui.use(["element", "table", "okLayer", "okUtils"], function () {
      let table = layui.table;
      let okLayer = layui.okLayer;
      let okUtils = layui.okUtils;
      okLoading.close();

      let curTable = table.render({
        elem: "#tableId",
        url: '/api/gm/global_config/list',
        text: {
          none: '暂无相关数据',
        },
        limit: 10,
        page: true,
        toolbar: "#toolbarTpl",
        cols: [[
          { type: "checkbox", title: "序号", fixed: 'left' },
          { field: "sKey", title: "主键", align: "center" },
          { field: "sValue", title: "内容" },
        ]]
      });

      table.on("toolbar(tableFilter)", function (obj) {
        switch (obj.event) {
          case "add":
            okLayer.open("添加", "global-config-add.html", "90%", "90%", null, function () {
              curTable.reload();
            });
            break;
          case "batchDel":
            batchDel();
            break;
        }
      });

      function batchDel() {
        okLayer.confirm("确定要批量删除吗？", function (index) {
          layer.close(index);
          let idsStr = okUtils.tableBatchCheck(table);
          if (idsStr) {
            okUtils.ajax("/api/gm/global_config/del", "post", { idsStr: idsStr }, true).done(function (response) {
              okUtils.tableSuccessMsg(response.msg);
            }).fail(function (error) {
              console.log(error)
            });
          }
        });
      }
    })
  </script>
  <!-- 头工具栏模板 -->
  <script type="text/html" id="toolbarTpl">
    <div class="layui-btn-container">
      <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
      <div class="layui-inline" lay-event="batchDel"><i class="layui-icon layui-icon-delete"></i></div>
    </div>
  </script>
</body>

</html>
