<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>资源管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
  <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
</head>

<body>
  <div class="ok-body">
    <table id="tableId" lay-filter="tableFilter"></table>
  </div>
  <!--js逻辑-->
  <script src="/lib/layui/layui.js"></script>
  <script>
    layui.use(["element", "table", "okLayer", "okUtils"], function () {
      let table = layui.table;
      let okLayer = layui.okLayer;
      let okUtils = layui.okUtils;
      okLoading.close();

      let resTable = table.render({
        elem: "#tableId",
        url: '/api/gm/res/list',
        text: {
          none: '暂无相关数据',
        },
        limit: 10,
        page: true,
        toolbar: "#toolbarTpl",
        cols: [[
          { 
            field: "iResId", width:80, title: "资源ID", align: "center", templet: function(d) {
              let ret = '';
              switch(d.iResId) {
                case 1: ret = '金币'; break;
                case 2: ret = '钻石'; break;
                default:
                  ret = '未知道具';
              }
              return ret;
            } 
          },
          { field: "sActionName", title: "获得途径" },
          { title: "操作", width: 80, align: "center", templet: "#operationTpl", fixed: 'right' }
        ]],
        parseData: function (res) {
          for (i = 0; res.data && i < res.data.length; ++i) {
            res.data[i].id = res.data[i].iResId;
          }
          return res;
        }
      });

      table.on("toolbar(tableFilter)", function (obj) {
        switch (obj.event) {
          case "add":
            add();
            break;
        }
      });

      table.on("tool(tableFilter)", function (obj) {
        let data = obj.data;
        switch (obj.event) {
          case "edit":
            editData = data;
            edit(data.iResId);
            break;
          case "del":
            del(data.iResId);
            break;
        }
      });

      function add() {
        okLayer.open("增加资源监控项", "res-add.html", "90%", "90%", null, function () {
          resTable.reload();
        })
      }

      function edit(id) {
        okLayer.open("编辑资源管理项", "res-edit.html", "90%", "90%", null, function () {
          resTable.reload();
        })
      }
      
      function del(id) {
        okLayer.confirm("确定要删除吗？", function () {
          okUtils.ajax("/api/gm/res/del", "post", { iResId: id }, true).done(function (response) {
            okUtils.tableSuccessMsg(response.data);
          }).fail(function (error) {
            console.log(error)
          });
        })
      }
    })
  </script>
  <!-- 头工具栏模板 -->
  <script type="text/html" id="toolbarTpl">
  <div class="layui-btn-container">
    <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
  </div>
</script>

  <script type="text/html" id="operationTpl">
  <a href="javascript:" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
  <a href="javascript:" title="删除" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>
</body>
<style>
    .layui-table-cell {
        font-size:14px;
        padding:0 5px;
        height:auto;
        overflow:visible;
        text-overflow:inherit;
        white-space:normal;
        word-break: break-all;
    }
    .layui-table-tips-main{
        height:auto;
        line-height: 30px;
    }
</style>
</html>
