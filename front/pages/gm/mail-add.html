  <script>
    layui.use(['form', 'okLayer', 'okUtils', 'upload', 'element'], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let xmSelect = layui.xmSelect;
      let upload = layui.upload;
      let $ = layui.jquery;
      let element = layui.element;

      let iItemID1 = xmSelect.render({
        el: '#iItemID1',
        name: 'iItemID1',
        tips: '请选择道具',
        filterable: true,
        radio: true,
        clickClose: true,
        model: {
          label: {
            type: 'block',
            block: {
              //是否显示删除图标
              showIcon: false,
            }
          }
        },
        remoteSearch: true,
        remoteMethod: function (val, cb, show) {
          okUtils.ajax("/api/gm/item/list", "get", { "key": val }, false).done(function (response) {
            cb(response.data);
          }).fail(function (error) {
            console.log(error);
            cb([]);
          });
        },
        data: []
      });
      let iItemID2 = xmSelect.render({
        el: '#iItemID2',
        name: 'iItemID2',
        tips: '请选择道具',
        filterable: true,
        radio: true,
        clickClose: true,
        model: {
          label: {
            type: 'block',
            block: {
              //是否显示删除图标
              showIcon: false,

          }
        },
        remoteSearch: true,
        remoteMethod: function (val, cb, show) {
          okUtils.ajax("/api/gm/item/list", "get", { "key": val }, false).done(function (response) {
            cb(response.data);
          }).fail(function (error) {
            console.log(error);
            cb([]);
          });
        },
        data: []
      });
      let iItemID3 = xmSelect.render({
        el: '#iItemID3',
        name: 'iItemID3',
        tips: '请选择道具',
        filterable: true,
        radio: true,
        clickClose: true,
        model: {
          label: {
            type: 'block',
            block: {
              //是否显示删除图标
              showIcon: false,
            }
          }
        },
        remoteSearch: true,
        remoteMethod: function (val, cb, show) {
          okUtils.ajax("/api/gm/item/list", "get", { "key": val }, false).done(function (response) {
            cb(response.data);
          }).fail(function (error) {
            console.log(error);
            cb([]);
          });
        },
        data: []
      });
      let iItemID4 = xmSelect.render({
        el: '#iItemID4',
        name: 'iItemID4',
        tips: '请选择道具',
        filterable: true,
        radio: true,
        clickClose: true,
        model: {
          label: {
            type: 'block',
            block: {
              //是否显示删除图标
              showIcon: false,
            }
          }
        },
        remoteSearch: true,
        remoteMethod: function (val, cb, show) {
          okUtils.ajax("/api/gm/item/list", "get", { "key": val }, false).done(function (response) {
            cb(response.data);
          }).fail(function (error) {
            console.log(error);
            cb([]);
          });
        },
        data: []
      });
      let iItemID5 = xmSelect.render({
        el: '#iItemID5',
        name: 'iItemID5',
        filterable: true,
        tips: '请选择道具',
        radio: true,
        clickClose: true,
        model: {
          label: {
            type: 'block',
            block: {
              //是否显示删除图标
              showIcon: false,
            }
          }
        },
        remoteSearch: true,
        remoteMethod: function (val, cb, show) {
          okUtils.ajax("/api/gm/item/list", "get", { "key": val }, false).done(function (response) {
            cb(response.data);
          }).fail(function (error) {
            console.log(error);
            cb([]);
          });
        },
        data: []
      });

      let zoneSelect1 = xmSelect.render({
        el: '#zoneSelect1',
        name: 'zoneid',
        prop: {
          value: 'iZoneId',
          name: 'sZoneName',
        },
        tips: '请选择一个服务器',
        layVerify: 'required',
        layVerType: 'tips',
        radio: true,
        clickClose: true,
        model: {
          label: {
            type: 'block',
            block: {
              //是否显示删除图标
              showIcon: false,
            }
          }
        }
      });
      let zoneSelect2 = xmSelect.render({
        el: '#zoneSelect2',
        name: 'zoneids',
        prop: {
          value: 'iZoneId',
          name: 'sZoneName',
        },
        tips: '请选择至少一个服务器',
        layVerify: 'false',
        layVerType: 'tips',
        disabled: true,
        on: function (data) {
          //arr:  当前多选已选中的数据
          let arr = data.arr;
          //change, 此次选择变化的数据,数组
          let change = data.change;
          //isAdd, 此次操作是新增还是删除
          let isAdd = data.isAdd;
          if (isAdd) {
            var allItem = change.find(function (item) {
              return item.iZoneId === 99999;
            })
            if (allItem) {
              return [allItem];
            }
            allItem = arr.find(function (item) {
              return item.iZoneId === 99999;
            })
            if (allItem) {
              return change;
            }
          }
        },
      });
      okUtils.ajax("/api/gm/zone/simplelist", "get", null, false).done(function (response) {
        zoneSelect1.update({
          data: response.data["game"],
        });
        zoneSelect2.update({
          data: response.data["game"],
        });
      }).fail(function (error) {
        console.log(error);
      });

      let uploadFile = upload.render({
        elem: '#file',
        url: '/api/gm/mail/upload',
        accept: 'file',
        acceptMime: 'text/plain',
        exts: 'txt',
        field: 'mailids',
        size: 60,
        progress: function (n, elem) {
          let percent = n + '%';
          element.progress('filepro', percent);
        },
        done: function (res, index, upload) {
          if (res.code != 0) {
            okLayer.redCryMsg(res.msg);
            element.progress('filepro', "0%");
            return;
          }
          $("input[name=filepath]").val(res.data);
        },
        error: function (index, upload) {
          okLayer.redCryMsg("上传失败");
          element.progress('filepro', "0%");
        }
      });

      //数据校验
      form.verify({
        "item": function (value, item) {
          let s;
          if (item.name == "iItemNum1") {
            s = iItemID1;
          } else if (item.name == "iItemNum2") {
            s = iItemID2;
          } else if (item.name == "iItemNum3") {
            s = iItemID3;
          } else if (item.name == "iItemNum4") {
            s = iItemID4;
          } else if (item.name == "iItemNum5") {
            s = iItemID5;
          }
          itemid = s.getValue('valueStr');
          if (itemid != "") {
            if (!okUtils.number.isNumber(value)) {
              return "道具数量必须是数字";
            }
          }
        }
      });

      function getParam() {
        let itemstr = "";
        let itemid1 = iItemID1.getValue("valueStr");
        if (itemid1 != "") {
          itemstr += itemid1 + "," + $("input[name='iItemNum1']").val();
        }
        let itemid2 = iItemID2.getValue("valueStr");
        if (itemid2 != "") {
          if (itemstr != "") itemstr += ";";
          itemstr += itemid2 + "," + $("input[name='iItemNum2']").val();
        }
        let itemid3 = iItemID3.getValue("valueStr");
        if (itemid3 != "") {
          if (itemstr != "") itemstr += ";";
          itemstr += itemid3 + "," + $("input[name='iItemNum3']").val();
        }
        let itemid4 = iItemID4.getValue("valueStr");
        if (itemid4 != "") {
          if (itemstr != "") itemstr += ";";
          itemstr += itemid4 + "," + $("input[name='iItemNum4']").val();
        }
        let itemid5 = iItemID5.getValue("valueStr");
        if (itemid5 != "") {
          if (itemstr != "") itemstr += ";";
          itemstr += itemid5 + "," + $("input[name='iItemNum5']").val();
        }

        let mLang = {};
        let defTitle = '';
        let defContent = '';
        let langs = ["en", "zh-CN", "ja", "zh-TW", "ko", "es", "it", "fr", "de"];
        for (let i = 0; i < langs.length; ++i) {
          let lang = langs[i];
          let title = $('#' + lang + 'Title').val();
          let content = $('#' + lang + 'Content').val();
          if (lang == $('#sDefaultLang').val()) {
            defTitle = title;
            defContent = content;
          } else {
            mLang[lang] = { "sTitle": title, "sContent": content };
          }
        }

        let sLangContent = okUtils.jsonToString(mLang);

        let iCoin = $('input[name="iCoin"]').val();
        let iDiamond = $('input[name="iDiamond"]').val();
        let iZoneId = zoneSelect1.getValue('valueStr');
        let iRoleId = $('input[name="iRoleId"]').val();
        let param = { sTitle: defTitle, sContent: defContent, sLangContent: sLangContent, iCoin: iCoin, iDiamond: iDiamond, iZoneId: iZoneId, iRoleId: iRoleId, items: itemstr };

        return { 'p': param, 'lang': mLang };
      }

      function cmpParam(old, n) {
        for (k in old) {
          if (k == "zoneids" || k == "iZoneId" || k == "iRoleId") continue;
          if (old[k] != n[k]) {
            return false;
          }
        }
        return true
      }

      //监听提交
      var mailparam;
      form.on('submit(test)', function (data) {
        let param = getParam();
        if (param.p.sContent == '' || param.p.sTitle == '') {
          okLayer.redCrossMsg('默认语言没有填写', function () { });
          return false;
        }
        if (!checkLang(param.lang)) {
          okLayer.confirm('除了默认语言还有语言未填,是否继续提交?', function (index) {
            okUtils.ajax("/api/gm/mail/testsend", "post", param.p, true).done(function (response) {
              okLayer.greenTickMsg(response.data, function () {
                $("#send").attr("class", "layui-btn");
                $("#send").attr("disabled", false);
                $("#file").attr("class", "layui-btn");
                $("#file").attr("disabled", false);
                zoneSelect1.update({
                  disabled: true,
                });
                zoneSelect2.update({
                  layVerify: true,
                  disabled: false,
                });
                mailparam = param.p;
              });
            }).fail(function (error) {
              console.log(error);
            });
            layer.close(index);
          });

          return false;
        }

        okUtils.ajax("/api/gm/mail/testsend", "post", param.p, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            $("#send").attr("class", "layui-btn");
            $("#send").attr("disabled", false);
            $("#file").attr("class", "layui-btn");
            $("#file").attr("disabled", false);
            zoneSelect1.update({
              disabled: true,
            });
            zoneSelect2.update({
              layVerify: true,
              disabled: false,
            });
            mailparam = param.p;
          });
        }).fail(function (error) {
          console.log(error);
        });

        return false;
      });

      $('#send').click(function () {
        if (!cmpParam(mailparam, getParam().p)) {
          okLayer.redCryMsg("检测到邮件内容发送改变，请重新发送测试邮件");
          return;
        }
        mailparam.zoneids = zoneSelect2.getValue('valueStr');
        if (mailparam.zoneids == "") {
          mailparam.filepath = $("input[name='filepath']").val();
        }

        if (mailparam.zoneids == "" && mailparam.filepath == "") {
          okLayer.redCryMsg("请选择至少一个服务器或上传文件");
          return;
        }

        okUtils.ajax("/api/gm/mail/send", "post", mailparam, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
          });
        }).fail(function (error) {
          console.log(error);
        });
      });
    });
  </script>
</body>
