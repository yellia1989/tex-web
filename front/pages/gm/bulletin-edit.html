                <textarea id="zh-CNHtml" placeholder="请输入内容" autocomplete="off" class="layui-textarea"></textarea>

          </div>

            <div class="layui-form-item">

              <div class="layui-input-block">
                <input type="text" id="enTitle" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">内容</label>
              <div class="layui-input-block">
                <div id="en"></div>
                <textarea id="enHtml" placeholder="请输入内容" autocomplete="off" class="layui-textarea"></textarea>
              </div>
            </div>
          </div>

          <div class="layui-tab-item">
            <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                <input type="text" id="zh-TWTitle" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">内容</label>
              <div class="layui-input-block">
                <div id="zh-TW"></div>
                <textarea id="zh-TWHtml" placeholder="请输入内容" autocomplete="off" class="layui-textarea"></textarea>
              </div>
            </div>
          </div>

          <div class="layui-tab-item">
            <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                <input type="text" id="koTitle" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">内容</label>
              <div class="layui-input-block">
                <div id="ko"></div>
                <textarea id="koHtml" placeholder="请输入内容" autocomplete="off" class="layui-textarea"></textarea>
              </div>
            </div>
          </div>

          <div class="layui-tab-item">
            <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                <input type="text" id="esTitle" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">内容</label>
              <div class="layui-input-block">
                <div id="es"></div>
                <textarea id="esHtml" placeholder="请输入内容" autocomplete="off" class="layui-textarea"></textarea>
              </div>
            </div>
          </div>

          <div class="layui-tab-item">
            <div class="layui-form-item">

              <div class="layui-input-block">

              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">内容</label>

              </div>
            </div>
          </div>

          <div class="layui-tab-item">

              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                <input type="text" id="frTitle" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">内容</label>
              <div class="layui-input-block">
                <div id="fr"></div>
                <textarea id="frHtml" placeholder="请输入内容" autocomplete="off" class="layui-textarea"></textarea>
              </div>
            </div>
          </div>

          <div class="layui-tab-item">
            <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                <input type="text" id="deTitle" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">

                <textarea id="deHtml" placeholder="请输入内容" autocomplete="off" class="layui-textarea"></textarea>

        </div>

      <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
          <input type="text" name="sBeginTime" id="iBeginTime" autocomplete="off" class="layui-input" lay-verify="required|datetime" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
          <input type="text" name="sEndTime" id="iEndTime" autocomplete="off" class="layui-input" lay-verify="required|datetime" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block">
          <select name="iDisplay">
            <option value="0">否</option>
            <option value="1">是</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">默认语言</label>
        <div class="layui-input-block">
          <select id="sDefaultLang" name="sDefaultLang">
            <option value="ja" selected>日语</option>
            <option value="en">英语</option>
            <option value="zh-TW">繁中</option>
            <option value="ko">韩语</option>
            <option value="es">西班牙语</option>
            <option value="it">意大利语</option>
            <option value="fr">法语</option>
            <option value="de">德语</option>
            <option value="zh-CN">中文</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="add">更新</button>
        </div>
      </div>

    </form>
  </div>
  <script src="/lib/layui/layui.js"></script>
  <script src="/js/common.js"></script>
  <script>
    zh_CNEditor = getDefaultEditor('#zh-CN');
    enEditor = getDefaultEditor('#en');
    jaEditor = getDefaultEditor('#ja');
    zh_TWEditor = getDefaultEditor('#zh-TW');
    koEditor = getDefaultEditor('#ko');
    esEditor = getDefaultEditor('#es');
    itEditor = getDefaultEditor('#it');
    frEditor = getDefaultEditor('#fr');
    deEditor = getDefaultEditor('#de');

    function getLangEditor(lang) {
      if (lang == "en") return enEditor;
      else if (lang == "ja") return jaEditor;
      else if (lang == "zh-TW") return zh_TWEditor;
      else if (lang == "ko") return koEditor;
      else if (lang == "es") return esEditor;
      else if (lang == "it") return itEditor;
      else if (lang == "fr") return frEditor;
      else if (lang == "de") return deEditor;
      else return zh_CNEditor;
    }

    layui.use(['form', 'laydate', 'okLayer', 'okUtils', 'element'], function () {
      let form = layui.form;
      let laydate = layui.laydate;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let $ = layui.jquery;

      laydate.render({elem: "#iBeginTime", type: "datetime", value: parent.editdata.sBeginTime});
      laydate.render({elem: "#iEndTime", type: "datetime", value: parent.editdata.sEndTime});

      zh_CNEditor.config.onchange = function (newHtml) {
        let jsonData = zh_CNEditor.txt.getJSON();
        let outputStr = ExecuteJsonData(jsonData);
        $(zh_CNEditor.toolbarSelector+"Html").val(outputStr);
      }

      enEditor.config.onchange = function (newHtml) {
        let jsonData = enEditor.txt.getJSON();
        let outputStr = ExecuteJsonData(jsonData);
        $(enEditor.toolbarSelector+"Html").val(outputStr);
      }

      jaEditor.config.onchange = function (newHtml) {
        let jsonData = jaEditor.txt.getJSON();
        let outputStr = ExecuteJsonData(jsonData);
        $(jaEditor.toolbarSelector+"Html").val(outputStr);
      }

      zh_TWEditor.config.onchange = function (newHtml) {
        let jsonData = zh_TWEditor.txt.getJSON();
        let outputStr = ExecuteJsonData(jsonData);
        $(zh_TWEditor.toolbarSelector + "Html").val(outputStr);
      }

      koEditor.config.onchange = function (newHtml) {
        let jsonData = koEditor.txt.getJSON();
        let outputStr = ExecuteJsonData(jsonData);
        $(koEditor.toolbarSelector + "Html").val(outputStr);
      }

      esEditor.config.onchange = function (newHtml) {
        let jsonData = esEditor.txt.getJSON();
        let outputStr = ExecuteJsonData(jsonData);
        $(esEditor.toolbarSelector + "Html").val(outputStr);
      }

      itEditor.config.onchange = function (newHtml) {
        let jsonData = itEditor.txt.getJSON();
        let outputStr = ExecuteJsonData(jsonData);
        $(itEditor.toolbarSelector + "Html").val(outputStr);
      }

      frEditor.config.onchange = function (newHtml) {
        let jsonData = frEditor.txt.getJSON();
        let outputStr = ExecuteJsonData(jsonData);
        $(frEditor.toolbarSelector + "Html").val(outputStr);
      }

      deEditor.config.onchange = function (newHtml) {
        let jsonData = deEditor.txt.getJSON();
        let outputStr = ExecuteJsonData(jsonData);
        $(deEditor.toolbarSelector + "Html").val(outputStr);
      }

      $("select[name='iDisplay']").val(parent.editdata.iDisplay);
      $("select[name='sDefaultLang']").val(parent.editdata.sDefaultLang);

      let langs = ["en", "zh-CN", "ja", "zh-TW", "ko", "es", "it", "fr", "de"];
      for (let i = 0; i < langs.length; ++i) {
        let lang = langs[i];
        let obj = getLangEditor(lang);
        if (lang == parent.editdata.sDefaultLang) {
          $("#"+lang+"Title").val(parent.editdata.sTitle);
          obj.txt.html(parent.editdata.sHtmlContent);
        } else {
          let mLangContent = parent.editdata.mLangContent;
          if (mLangContent != null && mLangContent[lang]) {
            $("#"+lang+"Title").val(parent.editdata.mLangContent[lang]["sTitle"]);
            obj.txt.html(parent.editdata.mLangContent[lang]["sHtmlContent"]);
          }
        }
      }

      form.render();

      //监听提交
      form.on('submit(add)', function (data) {
        data.field.iBulletinId = parent.editdata.iBulletinId;

        if (data.field.sBeginTime >= data.field.sEndTime) {
          okLayer.redCrossMsg('开始时间不能大于结束时间', function () {});
          return false;
        }

        let mLang = {};
        for (let i=0; i < langs.length; ++i) {
          let lang = langs[i];
          let title = $('#'+lang+'Title').val();
          let content = $('#'+lang+'Html').val();
          let htmlContent = getLangEditor(lang).txt.html();
          if (lang == data.field.sDefaultLang) {
            data.field.sTitle = title;
            data.field.sContent = content;
            data.field.sHtmlContent = htmlContent;
          } else {
            mLang[lang] = {"sTitle": title, "sContent": content, "sHtmlContent": htmlContent};
          }
        }

        if (data.field.sTitle == "" || data.field.sContent == "" || data.field.sHtmlContent == "") {
          okLayer.redCrossMsg('默认语言的配置不能为空', function () {});
          return false;
        }

        if (!checkLang(mLang)) {
          okLayer.confirm('除了默认语言还有语言未填,是否继续提交?', function(index) {
            data.field.sLangContent = okUtils.jsonToString(mLang);
            okUtils.ajax("/api/gm/bulletin/update", "post", data.field, true).done(function (response) {
              okLayer.greenTickMsg(response.data, function () {
                parent.layer.close(parent.layer.getFrameIndex(window.name));
              });
            }).fail(function (error) {
              console.log(error);
            });

            layer.close(index);
          });
          return false;
        }

        data.field.sLangContent = okUtils.jsonToString(mLang);
        okUtils.ajax("/api/gm/bulletin/update", "post", data.field, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });
    });
  </script>
</body>
