<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>编辑公告</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
  <link rel="stylesheet" href="/css/editorMenu.css">
</head>

<script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
<script src="/js/editorMenu.js"></script>

<body>
  <div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
      <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
          <li class="layui-this">简体中文</li>
          <li>英语</li>
        </ul>
        <div class="layui-tab-content">
          <div class="layui-tab-item layui-show">
            <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                <input type="text" id="zh-CNTitle" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">内容</label>
              <div class="layui-input-block">
                <div id="zh-CN"></div>
                <textarea id="zh-CNHtml" placeholder="请编辑内容" class="layui-textarea"></textarea>
              </div>
            </div>
          </div>
          <div class="layui-tab-item">
            <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                <input type="text" id="enTitle" placeholder="请输入标题" autocomplete="off" class="layui-input" lay-verType="tips">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">内容</label>
              <div class="layui-input-block">
                <div id="en"></div>
                <textarea id="enHtml" placeholder="请编辑内容" class="layui-textarea"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
          <input type="text" name="sBeginTime" id="iBeginTime" autocomplete="off" class="layui-input" lay-verify="required|datetime" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
          <input type="text" name="sEndTime" id="iEndTime" autocomplete="off" class="layui-input" lay-verify="required|datetime" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block">
          <select name="iDisplay">
            <option value="0">否</option>
            <option value="1">是</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">是否弹窗显示</label>
        <div class="layui-input-block">
          <select name="iPopWindow" lay-filter="type">
            <option value="0">否</option>
            <option value="1">是</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item" id="popWindowEndTime">
        <label class="layui-form-label">弹窗显示时间</label>
        <div class="layui-input-block">
          <input type="text" name="sPopWindowEndTime" id="iPopWindowEndTime" autocomplete="off" class="layui-input" lay-verify="required|datetime" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
          <select name="iType">
            <option value="1" selected>正常公告</option>
            <option value="2">更新公告</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">默认语言</label>
        <div class="layui-input-block">
          <select name="sDefaultLang">
            <option value="en" selected>英语</option>
            <option value="zh-CN">中文</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="add">更新</button>
        </div>
      </div>

    </form>
  </div>
  <script src="/lib/layui/layui.js"></script>
  <script src="/js/common.js"></script>
  <script>
    zhCNeditor = getDefaultEditor('#zh-CN');
    ENeditor = getDefaultEditor('#en');

    function getLangEditor(lang) {
        if (lang == "en") return ENeditor;
        else return zhCNeditor;
    }

    layui.use(['form', 'laydate', 'okLayer', 'okUtils', 'element'], function () {
      let form = layui.form;
      let laydate = layui.laydate;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let $ = layui.jquery;

      laydate.render({elem: "#iBeginTime", type: "datetime", value: parent.editdata.sBeginTime});
      laydate.render({elem: "#iEndTime", type: "datetime", value: parent.editdata.sEndTime});
      if (parent.editdata.iPopWindow == 1) {
        laydate.render({elem: "#iPopWindowEndTime", type: "datetime", value: parent.editdata.sPopWindowEndTime});
      } else {
        $('#popWindowEndTime').addClass('layui-hide');
        $('input[name=sPopWindowEndTime]').val("");
        $('input[name=sPopWindowEndTime]').attr("lay-verify", "");
      }

      zhCNeditor.config.onchange = function (newHtml) {
        let jsonData = zhCNeditor.txt.getJSON();
        let ouputStr = ExecuteJsonData(jsonData);
        $(zhCNeditor.toolbarSelector+"Html").val(ouputStr);
      }

      ENeditor.config.onchange = function (newHtml) {
        let jsonData = ENeditor.txt.getJSON();
        let ouputStr = ExecuteJsonData(jsonData);
        $(ENeditor.toolbarSelector+"Html").val(ouputStr);
      }

      $("select[name='iDisplay']").val(parent.editdata.iDisplay);
      $("select[name='iPopWindow']").val(parent.editdata.iPopWindow);
      $("select[name='iType']").val(parent.editdata.iType);
      $("select[name='sDefaultLang']").val(parent.editdata.sDefaultLang);

      let langs = ["en", "zh-CN"];
      for (let i = 0; i < langs.length; ++i) {
        let lang = langs[i];
        let obj = getLangEditor(lang);
        if (lang == parent.editdata.sDefaultLang) {
          $("#"+lang+"Title").val(parent.editdata.sTitle);
          obj.txt.html(parent.editdata.sHtmlContent);
        } else {
          let mLangContent = parent.editdata.mLangContent;
          if (mLangContent != null && mLangContent[lang]) {
            $("#"+lang+"Title").val(parent.editdata.mLangContent[lang]["sTitle"]);
            obj.txt.html(parent.editdata.mLangContent[lang]["sHtmlContent"]);
          }
        }
      }

      form.render();

      form.on('select(type)', function(data){
        if (data.value == 0) {
          $('#popWindowEndTime').addClass('layui-hide');
          $('input[name=sPopWindowEndTime]').val("");
          $('input[name=sPopWindowEndTime]').attr("lay-verify", "");
        } else {
          $('#popWindowEndTime').removeClass('layui-hide');
          $('input[name=sPopWindowEndTime]').attr("lay-verify", "required|datetime");
          laydate.render({elem: "#iPopWindowEndTime", type: "datetime"});
        }
      });

      //监听提交
      form.on('submit(add)', function (data) {
        data.field.iBulletinId = parent.editdata.iBulletinId;

        if (data.field.sBeginTime >= data.field.sEndTime) {
          okLayer.redCrossMsg('开始时间不能大于结束时间', function () {});
          return false;
        }

        let mlang = {};
        for (let i=0; i < langs.length; ++i) {
          let lang = langs[i];
          let title = $('#'+lang+'Title').val();
          let content = $('#'+lang+'Html').val();
          let htmlContent = getLangEditor(lang).txt.html();
          if (lang == data.field.sDefaultLang) {
            data.field.sTitle = title;
            data.field.sContent = content;
            data.field.sHtmlContent = htmlContent;
          } else {
            mlang[lang] = {"sTitle": title, "sContent": content, "sHtmlContent": htmlContent};
          }
        }

        if (data.field.sTitle == "" || data.field.sContent == "" || data.field.sHtmlContent == "") {
          okLayer.redCrossMsg('默认语言的配置不能为空', function () {});
          return false;
        }

        if (!checkLang(mlang)) {
          okLayer.confirm('除了默认语言还有语言未填,是否继续提交?', function(index) {
            data.field.sLangContent = okUtils.jsonToString(mlang);
            okUtils.ajax("/api/gm/bulletin/update", "post", data.field, true).done(function (response) {
              okLayer.greenTickMsg(response.data, function () {
                parent.layer.close(parent.layer.getFrameIndex(window.name));
              });
            }).fail(function (error) {
              console.log(error);
            });

            layer.close(index);
          });
          return false;
        }

        data.field.sLangContent = okUtils.jsonToString(mlang);
        okUtils.ajax("/api/gm/bulletin/update", "post", data.field, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });
    });
  </script>
</body>

</html>
