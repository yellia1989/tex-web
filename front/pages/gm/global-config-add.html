<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>增加</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
</head>

<body>
  <div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">

      <div class="layui-form-item">
        <label class="layui-form-label">主键</label>
        <div class="layui-input-block">
          <input type="text" required name="sKey" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
          <input type="text" required name="sValue" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
          <input type="text" required name="sComment" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="add">添加</button>
        </div>
      </div>

    </form>
  </div>
  <script src="/lib/layui/layui.js"></script>
  <script>
    layui.use(['form', 'okLayer', 'okUtils'], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let $ = layui.jquery;

      //监听提交
      form.on('submit(add)', function (data) {
        okUtils.ajax("/api/gm/global_config/add", "post", data.field, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });
    });
  </script>
</body>

</html>
