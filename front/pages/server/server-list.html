<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>服务管理</title>
  <link rel="stylesheet" href="/css/oksub.css">
  <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
</head>

<body>
  <div class="ok-body">
    <form class="layui-form">
      <div class="layui-form-item">
        <div class="layui-inline">

          <div class="layui-input-inline">
            <input class="layui-input" placeholder="请输入应用名" autocomplete="off" name="app">
          </div>
          <div class="layui-input-inline">
            <input class="layui-input" placeholder="请输入服务名" autocomplete="off" name="server">
          </div>

          <div class="layui-input-inline">
            <button class="layui-btn" lay-submit lay-filter="search">
              <i class="layui-icon layui-icon-search"></i>
            </button>
          </div>

        </div>
      </div>
    </form>

    <table id="tableId" lay-filter="tableFilter"></table>
  </div>

  <!--js逻辑-->
  <script src="/lib/layui/layui.js"></script>
  <script>
    var taskNo;
    layui.use(["element", "table", "form", "layer", "okUtils"], function () {
      let table = layui.table;
      let layer = layui.layer;
      let okUtils = layui.okUtils;
      let form = layui.form;
      okLoading.close();

      let serverTable = table.render({
        elem: "#tableId",
        url: "/api/server/list",
        text: {
          none: '暂无相关数据',
        },
        limit: 30,
        page: true,
        toolbar: "#toolbarTpl",
        defaultToolbar: ['filter'],
        cols: [[
          { type: "checkbox", title: "序号", fixed: 'left' },
          { field: "app", title: "应用", fixed: 'left' },
          { field: "server", title: "服务", fixed: 'left' },
          { field: "division", title: "分区", fixed: 'left' },
          { field: "node", title: "节点" },
          {
            field: "setting_stat", title: "设置状态", align: "center", templet: function (d) {
              switch (d.setting_stat) {
                case 1: return "自动重启";
                case 0: return "不重启";
              }
            }
          },
          {
            field: "cur_stat", title: "当前状态", templet: function (d) {
              switch (d.cur_stat) {
                case 0: return "停止";
                case 1: return "运行中";
                case 2: return "启动中";
              }
            }
          },
          { field: "pid", title: "进程ID" },
          { field: "version", title: "版本" },
          { field: "release_user", title: "发布人", align: "center" },
          { field: "release_time", title: "发布时间", align: "center" },
          { title: "操作", align: "center", templet: "#operationTpl", fixed: 'right', width: 200 }
        ]]
      });

      function serverOperator(data, cmd) {
        let req = {
          "app": data.app,
          "server": data.server,
          "division": data.division,
          "cmd": cmd
        }
        okUtils.ajax("/api/server/operator", "post", req, true).done(function (response) {
          taskNo = response.data;
          function cb() {
            serverTable.reload();
          }
          let param = {
            type: 2,
            title : "任务详情",
            content: "./task-info.html",
            area: ['50%', "50%"],
            end: cb,
          }
          layer.open(param);
        }).fail(function (error) {
          console.log(error);
        });
      }

      table.on("tool(tableFilter)", function (obj) {
        let data = obj.data;
        switch (obj.event) {
          case "edit":
            break;
          default:
            serverOperator(data, obj.event);
            break;
        }
      });

      form.on("submit(search)", function (data) {
        serverTable.reload({
          url: "/api/server/list",
          where: data.field,
          page: {
            curr: 1,
          }
        });
        return false;
      });

    });
  </script>

  <script type="text/html" id="operationTpl">
    <a href="javascript:" title="编辑" lay-event="edit">编辑</a>
    <a href="javascript:" title="停止" lay-event="stop">停止</a>
    <a href="javascript:" title="启动" lay-event="start">启动</a>
    <a href="javascript:" title="重启" lay-event="restart">重启</a>
  </script>
</body>

</html>
