<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑服务</title>
  <link rel="stylesheet" href="/css/oksub.css">
  <link rel="stylesheet" href="/lib/layui/css/layui.css">
</head>

<body>
  <div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
      <div class="layui-form-item">
        <label class="layui-form-label">应用</label>
        <div class="layui-input-inline">
          <input type="text" id="app" disabled="true" class="layui-input">
        </div>
        <label class="layui-form-label">服务</label>
        <div class="layui-input-inline">
          <input type="text" id="server" disabled="true" class="layui-input">
        </div>
        <label class="layui-form-label">分区</label>
        <div class="layui-input-inline">
          <input type="text" id="division" disabled="true" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">设置状态</label>
        <div class="layui-input-inline">
          <select id="setting_stat">
            <option value="0">否</option>
            <option value="1">是</option>
          </select>
        </div>
        <label class="layui-form-label">选择模板</label>
        <div class="layui-input-inline">
          <div id="templateSelect"></div>
        </div>
        <label class="layui-form-label">节点</label>
        <div class="layui-input-inline">
          <input type="text" id="node" disabled="true" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <table id="tableId" lay-filter="tableFilter"></table>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="update">更新</button>
        </div>
      </div>

    </form>
  </div>

  <script src="/lib/layui/layui.js"></script>
  <script type="text/javascript" src="/lib/xm-select/xm-select.js"></script>
  <script>
    layui.use(['form', 'element', 'okUtils', 'okLayer', 'table'], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let table = layui.table;
      let $ = layui.jquery;

      const parentData = parent.editData;

      let templateSelect = xmSelect.render({
        el: '#templateSelect',
        name: 'templateName',
        filterable: true,
        radio: true,
        model: {
          label: {
            type: 'text',
          }
        },
        autoRow: true,
        toolbar: {
          show: true,
          list: ["CLEAR"]
        },
        initValue: ['default']
      });
      okUtils.ajax("/api/server/template_allname", "get", null, false).done(function (response) {
        let data = [];
        for (let v of response.data) {
          data.push({ name: v, value: v });
        }
        templateSelect.update({
          data: data,
        });
        templateSelect.setValue([parentData.template_name]);
        $('#app').val(parentData.app);
        $('#server').val(parentData.server);
        $('#division').val(parentData.division);
      }).fail(function (error) {
        console.log(error);
      });

      let curTable = table.render({
        elem: "#tableId",
        text: {
          none: '暂无相关数据',
        },
        data: [],
        limit: 30,
        page: true,
        toolbar: "#toolbarTpl",
        defaultToolbar: ['filter'],
        cols: [[
          { field: "obj", title: "obj", fixed: 'left', edit: 'text', width: '30%', align: 'center'},
          { field: "port", title: "端口", edit: 'text', width: '10%', align: 'center' },
          { field: "port_type", title: "端口类型", edit: 'text', width: '10%', align: 'center' },
          { field: "protocol", title: "协议", edit: 'text', width: '10%', align: 'center' },
          { field: "thread_num", title: "线程数", edit: 'text', width: '10%', align: 'center' },
          { field: "max_conn", title: "最大连接数", edit: 'text', width: '10%', align: 'center' },
          { field: "queue_cap", title: "队列最大长度", edit: 'text', width: '10%', align: 'center' },
          { field: "queue_timeout", title: "队列超时时间(ms)", edit: 'text', align: 'center'},
        ]]
      });

      let req = {
        app: parentData.app,
        server: parentData.server,
        division: parentData.division,
        node: parentData.node
      };
      okUtils.ajax("/api/server/detail", "get", req, false).done(function (response) {
        let data = response.data;
        let services = [];
        for (let v of data.services) {
          let s = v
          s['obj'] = data.app + '.' + data.server + '.' + v.service;
          services.push(s);
        }

        curTable.reload({
          data: services,
        });
        $('#setting_stat').val(data.setting_stat);
        $('#node').val(data.node);
        form.render();
      }).fail(function (error) {
        console.log(error);
      });

      form.on('submit(update)', function (data) {
        let services = table.cache.tableId;
        for (s of services) {
          s['service'] = s.obj.substring(s.obj.lastIndexOf('.') + 1, s.obj.length);
        }
        let req = {
          app: $('#app').val(),
          server: $('#server').val(),
          division: $('#division').val(),
          node: $('#node').val(),
          setting_stat: $('#setting_stat').val(),
          template_name: templateSelect.getValue('valueStr'),
          services: services,
        }
        okUtils.ajax("/api/server/update", "post", { server: okUtils.jsonToString(req) }, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });

      table.on("toolbar(tableFilter)", function (obj) {
        switch (obj.event) {
          case 'add-row': {
            let dataBak = table.cache.tableId;
            dataBak.push({});
            curTable.reload({
              data: dataBak
            });
            break;
          }
        }
      });

    });
  </script>

  <script type="text/html" id="toolbarTpl">
    <div class="layui-btn-container">
      <div class="layui-inline" lay-event="add-row"><i class="layui-icon layui-icon-add-1"></i></div>
    </div>
  </script>

</body>

</html>
