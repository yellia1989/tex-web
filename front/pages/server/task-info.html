<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>任务详情</title>
  <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
  <link rel="stylesheet" href="/lib/layui/css/layui.css">
</head>

<body>
<div class="layui-progress layui-progress-big" lay-filter="p" lay-showPercent="true">
  <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
</div>

  <script src="/lib/layui/layui.js"></script>
  <script>
    layui.use(["okUtils", "okLayer", "util", "element"], function () {
      let $ = layui.jquery;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let util = layui.util;
      let element = layui.element;
      okLoading.close();

      let val = 0;
      function code() {
        okUtils.ajax("/api/server/getTask", "get", { taskNo: parent.taskNo }, false).done(function (response) {
          let status = 0
          if (response.data.hasOwnProperty('iStatus')) {
            status = response.data['iStatus'];
          }
          if (status == 2) {
            element.progress("p", "100%");
          } else {
            val += 10;
            element.progress("p", val + "%");
            setTimeout(code, 1000);
          }
        }).fail(function (error) {
            okLayer.redCrossMsg(error.msg);
        });
      };
      code();

    });
  </script>

</body>

</html>
