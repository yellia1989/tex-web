<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>增加模板</title>
  <link rel="stylesheet" href="/css/oksub.css">
</head>

<body>
  <div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
      <div class="layui-form-item">
        <label class="layui-form-label">模板名</label>
        <div class="layui-input-block">
          <input type="text" id="name" class="layui-input" disabled="true">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <div class="layui-input-inline" style="width:250px">
            <div id="parentSelect"></div>
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
          <textarea id="content" placeholder="请输入内容" class="layui-textarea" rows="20"></textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="add">添加</button>
        </div>
      </div>

    </form>
  </div>

  <script src="/lib/layui/layui.js"></script>
  <script type="text/javascript" src="/lib/xm-select/xm-select.js"></script>
  <script>
    layui.use(['form', 'element'], function () {
      let form = layui.form;

      let parentSelect = xmSelect.render({
        el: '#parentSelect',
        name: 'parentName',
        data: parent.allTemplate.keys(),
        tips: '父模板',
        filterable: true,
        radio: true,
        model: {
          label: {
            type: 'block',
            block: {
              //是否显示删除图标
              showIcon: true,
            }
          }
        },
        autoRow: true,
        toolbar: {
          show: true,
          list: ["CLEAR"]
        }
      });

      form.on('submit(add)', function (data) {
        console.log(data);
        okUtils.ajax("/api/server/template_add", "post", data.field, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });
    });
  </script>

</body>

</html>
