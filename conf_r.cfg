# 开启调试模式
debug = 0

# 开启框架调试
framework-debug = 0

# 监听端口号
listen = :8008

# server
server = 3

# locator
locator = tex.mfwregistry.QueryObj@tcp -h 172.16.1.12 -p 2000 -t 3600000

# 项目名称
app = herox

# logo
logo = 飞鱼正式

# 时区
timezone = UTC

# 日志数据库地址
logdb = root:kS&XX^#cPKhFh4GJF43T@tcp(172.16.1.7:3306)/log_global

# web数据库地址
statdb = root:kS&XX^#cPKhFh4GJF43T@tcp(172.16.1.7:3306)/db_stat?multiStatements=true

# 游戏数据库地址
gameglobaldb = root:kS&XX^#cPKhFh4GJF43T@tcp(172.16.1.6:3306)/db_zone_global

# 游戏数据库名字前缀
gamedb-prefix = 

# 日志开始时间
<log>
    dateMin = 2021-05-13
    syncInterval = 5m
    statInterval = 5m
</log>

